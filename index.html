<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Level | Premium Media</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&family=Playfair+Display:ital,wght@0,700;0,900;1,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --surface: #0f0f0f;
            --accent: #d4af37;
            --gold-gradient: linear-gradient(135deg, #bf953f 0%, #fcf6ba 45%, #b38728 92%, #aa771c 100%);
        }
        body { 
            background-color: var(--bg-color); 
            color: #e5e5e5; 
            font-family: 'Montserrat', sans-serif; 
            margin: 0;
            overflow-x: hidden;
        }
        .gold-text { background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        /* Tam Geni≈ülik Kayan Yazƒ± Ayarlarƒ± */
        @keyframes marquee { 
            0% { transform: translateX(0); } 
            100% { transform: translateX(-100%); } 
        }
        .marquee-container {
            width: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            background: rgba(0,0,0,0.9);
        }
        .marquee-content {
            display: inline-block;
            white-space: nowrap;
            padding-left: 100%;
            animation: marquee 30s linear infinite;
        }
        
        /* Makale ƒ∞√ßi Resimler - Kesin Boyutlandƒ±rma */
        .article-body img { 
            max-width: 500px !important; 
            width: 100% !important;
            height: auto !important; 
            margin: 3rem auto !important; 
            display: block !important; 
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            border: 1px solid rgba(255,255,255,0.05);
        }

        .featured-image {
            max-width: 800px;
            width: 100%;
            height: 450px;
            object-fit: cover;
            margin: 0 auto 3rem;
            border-radius: 16px;
            display: block;
        }

        .admin-field {
            background: #111;
            border: 1px solid #333;
            color: white;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            outline: none;
            transition: border 0.3s;
        }
        .admin-field:focus { border-color: var(--accent); }

        .suggestion-card:hover img { transform: scale(1.08); }
        .suggestion-card img { transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const RenderHTML = ({ html }) => <div dangerouslySetInnerHTML={{ __html: html }} />;

        function App() {
            const [view, setView] = useState('home'); 
            const [selectedArticle, setSelectedArticle] = useState(null);
            const [currentPage, setCurrentPage] = useState(1);
            const [isAdmin, setIsAdmin] = useState(false);
            const [passInput, setPassInput] = useState('');
            
            const postsPerPage = 8;

            const [settings, setSettings] = useState({
                announcement: { 
                    text: "√ñZEL HABER: TEKNOLOJƒ∞ D√úNYASINDA YENƒ∞ Bƒ∞R √áAƒû BA≈ûLIYOR - PREMIUM ƒ∞√áERƒ∞KLER ƒ∞√áƒ∞N TAKƒ∞PTE KALIN - MODERN Mƒ∞MARƒ∞DE YENƒ∞ TRENDLER - ", 
                    isScrolling: true, 
                    color: "#d4af37", 
                    emoji: "‚ö°" 
                },
                ads: {
                    header: { active: true, code: "<div style='text-align:center; padding:20px; border:1px dashed #333; font-size:10px; color:#444; letter-spacing:2px;'>SPONSORLU ALAN</div>" },
                    footer: { active: true, code: "<div style='text-align:center; padding:20px; border:1px dashed #333; font-size:10px; color:#444; letter-spacing:2px;'>ALT SPONSOR</div>" },
                    listBetween: { active: true, code: "<div style='background:linear-gradient(to right, #000, #111, #000); padding:40px; text-align:center; border:1px solid #1a1a1a; color:#d4af37; font-weight:900; letter-spacing:4px; font-size:12px;'>REKLAM ALANI</div>" }
                }
            });

            const [articles, setArticles] = useState([
                { 
                    id: 1, 
                    title: "Geleceƒüin ≈ûehirleri: S√ºrd√ºr√ºlebilir Mimari", 
                    category: "TASARIM", 
                    image: "https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?w=1200",
                    excerpt: "2030 yƒ±lƒ±na kadar ≈üehirlerin nasƒ±l evrileceƒüine dair derinlemesine bir analiz.",
                    content: "<p>Modern ≈üehir planlamasƒ± artƒ±k sadece estetik deƒüil, fonksiyonellik ve ekoloji √ºzerine kuruluyor.</p><img src='https://images.unsplash.com/photo-1449156001935-d2863fb72690?w=1200' /><p>Resim boyutlarƒ± artƒ±k otomatik olarak optimize ediliyor ve okuma deneyimi iyile≈ütiriliyor.</p>",
                    customAd: "<div style='padding:25px; background:#0a0a0a; border:1px solid #d4af37; text-align:center; color:#d4af37; font-weight:bold;'>BU YAZIYA √ñZEL ƒ∞NDƒ∞Rƒ∞M FIRSATI!</div>",
                    date: "04.03.2026"
                },
                { 
                    id: 2, 
                    title: "Yapay Zeka Sanatƒ± ve Telif Haklarƒ±", 
                    category: "TEKNOLOJƒ∞", 
                    image: "https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?w=1200",
                    excerpt: "Dijital sanatƒ±n yeni sƒ±nƒ±rlarƒ± ve hukuksal zorluklar.",
                    content: "<p>Algoritmalar tarafƒ±ndan olu≈üturulan g√∂rseller sanat mƒ±dƒ±r? Bu soru bug√ºnlerde galerilerin en b√ºy√ºk tartƒ±≈üma konusu.</p><img src='https://images.unsplash.com/photo-1547891301-15a50bcee612?w=1200' />",
                    customAd: "",
                    date: "03.03.2026"
                }
            ]);

            const [form, setForm] = useState({ title: '', category: '', image: '', excerpt: '', content: '', customAd: '' });

            const handleLogin = () => {
                if(passInput === 'pofuduk') { 
                    setIsAdmin(true); 
                    setView('dashboard'); 
                    setPassInput('');
                } else { 
                    alert('Hatalƒ± ≈ûifre'); 
                }
            };

            const saveArticle = () => {
                if(!form.title) return;
                const newArt = { ...form, id: Date.now(), date: new Date().toLocaleDateString('tr-TR') };
                setArticles([newArt, ...articles]);
                setForm({ title: '', category: '', image: '', excerpt: '', content: '', customAd: '' });
                setView('dashboard');
            };

            const indexOfLast = currentPage * postsPerPage;
            const indexOfFirst = indexOfLast - postsPerPage;
            const currentArticles = articles.slice(indexOfFirst, indexOfLast);
            const totalPages = Math.ceil(articles.length / postsPerPage);

            return (
                <div className="flex flex-col min-h-screen">
                    
                    {/* DUYURU ALANI - TAM GENƒ∞≈ûLƒ∞K VE GENƒ∞≈ûLETƒ∞LMƒ∞≈û */}
                    <div className="fixed top-0 left-0 z-50 w-full h-14 marquee-container border-b border-white/5 shadow-2xl backdrop-blur-md">
                        <div className="bg-accent px-8 h-full flex items-center z-20 shadow-[10px_0_30px_rgba(0,0,0,0.5)]">
                            <span className="text-black font-black text-sm tracking-tighter whitespace-nowrap">{settings.announcement.emoji} SON DAKƒ∞KA</span>
                        </div>
                        <div className="relative w-full overflow-hidden flex items-center h-full">

                            </span>
                        </div>
                    </div>

                    <header className="mt-28 text-center px-6">
                        <div className="mb-10 cursor-pointer inline-block group" onClick={() => {setView('home'); setSelectedArticle(null);}}>

                        </div>
                        {settings.ads.header.active && (
                            <div className="max-w-6xl mx-auto mb-16"><RenderHTML html={settings.ads.header.code} /></div>
                        )}

                    {/* Ana Sayfa */}
                    {view === 'home' && (
                        <main className="max-w-7xl mx-auto px-6 pb-24">
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-12">
                                {currentArticles.map((art, index) => (
                                    <React.Fragment key={art.id}>
                                        <div className="group cursor-pointer bg-surface/30 border border-white/5 p-3 rounded-2xl transition-all hover:bg-surface hover:border-accent/40" onClick={() => {setSelectedArticle(art); setView('article'); window.scrollTo(0,0);}}>
                                            <div className="overflow-hidden rounded-xl mb-5 h-52 relative">
                                                <div className="absolute inset-0 bg-black/20 group-hover:bg-transparent z-10 transition-colors"></div>
                                                <img src={art.image} className="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700" />
                                            </div>
                                            <div className="px-2">
                                                <span className="text-accent text-[9px] font-black tracking-[0.3em] block mb-3 uppercase">{art.category}</span>
                                                <h3 className="text-xl font-bold font-serif italic mb-4 leading-snug text-white/90 group-hover:text-white">{art.title}</h3>
                                                <p className="text-gray-500 text-xs line-clamp-2 italic font-medium leading-relaxed">{art.excerpt}</p>
                                            </div>
                                        </div>
                                        {(index + 1) % 4 === 0 && settings.ads.listBetween.active && (
                                            <div className="col-span-full my-8"><RenderHTML html={settings.ads.listBetween.code} /></div>
                                        )}
                                    </React.Fragment>
                                ))}
                            </div>

                            {totalPages > 1 && (
                                <div className="flex justify-center mt-24 gap-5">
                                    {[...Array(totalPages)].map((_, i) => (
                                        <button key={i} onClick={() => {setCurrentPage(i+1); window.scrollTo(0,0);}} 
                                            className={`w-14 h-14 rounded-full border transition-all text-sm font-black ${currentPage === i+1 ? 'bg-accent border-accent text-black scale-110 shadow-lg shadow-accent/20' : 'border-white/10 text-white/50 hover:border-accent/50 hover:text-white'}`}>
                                            {i+1}
                                        </button>
                                    ))}
                                </div>
                            )}
                        </main>
                    )}

                    {/* Makale Detayƒ± */}
                    {view === 'article' && selectedArticle && (
                        <main className="max-w-5xl mx-auto px-6 py-12">
                            <button onClick={() => setView('home')} className="mb-16 text-gray-500 text-[10px] font-black uppercase tracking-[0.5em] hover:text-accent transition-colors flex items-center gap-3">
                                <span className="text-lg">‚Üê</span> GERƒ∞ D√ñN
                            </button>
                            
                            <article className="mb-24">
                                <div className="text-center mb-16">
                                    <span className="text-accent text-xs font-black tracking-[0.4em] mb-6 block uppercase">{selectedArticle.category}</span>
                                    <h2 className="text-5xl md:text-7xl font-serif font-black italic mb-8 leading-tight max-w-4xl mx-auto">{selectedArticle.title}</h2>
                                    <p className="text-gray-600 text-[10px] font-bold tracking-widest">{selectedArticle.date} ‚Ä¢ PREMIUM ƒ∞√áERƒ∞K</p>
                                </div>

                                <img src={selectedArticle.image} className="featured-image shadow-2xl" />
                                
                                {selectedArticle.customAd && (
                                    <div className="max-w-3xl mx-auto my-16"><RenderHTML html={selectedArticle.customAd} /></div>
                                )}

                                <div className="article-body text-gray-300 leading-relaxed text-xl font-light italic max-w-2xl mx-auto">
                                    <RenderHTML html={selectedArticle.content} />
                                </div>
                            </article>

                            {/* BUNLARI OKU KA√áIRMA ALANI */}
                            <section className="border-t border-white/5 pt-20 mt-32">
                                <div className="flex items-center justify-between mb-12">
                                    <h4 className="text-3xl font-serif font-black italic gold-text">Bunlarƒ± Oku Ka√ßƒ±rma</h4>
                                    <div className="h-[1px] flex-1 bg-white/5 ml-10"></div>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-10">
                                    {articles.filter(a => a.id !== selectedArticle.id).slice(0, 3).map(art => (
                                        <div key={art.id} className="suggestion-card group cursor-pointer" onClick={() => {setSelectedArticle(art); window.scrollTo(0,0);}}>
                                            <div className="h-44 overflow-hidden rounded-xl mb-5 relative">
                                                <img src={art.image} className="w-full h-full object-cover" />
                                                <div className="absolute top-4 left-4 bg-black/80 px-3 py-1 rounded text-[8px] font-black text-accent tracking-widest uppercase">{art.category}</div>
                                            </div>
                                            <h5 className="text-lg font-bold font-serif italic group-hover:text-accent transition-colors leading-snug">{art.title}</h5>
                                            <p className="text-[10px] text-gray-600 font-bold mt-3 uppercase tracking-tighter">Devamƒ±nƒ± Oku ‚Üí</p>
                                        </div>
                                    ))}
                                </div>
                            </section>
                        </main>
                    )}

                    {/* Admin Dashboard */}
                    {view === 'dashboard' && isAdmin && (
                        <main className="max-w-6xl mx-auto p-12 grid grid-cols-1 lg:grid-cols-2 gap-16">
                            <div className="space-y-8">
                                <div className="flex items-center justify-between">
                                    <h2 className="text-3xl font-black gold-text italic">ƒ∞√ßerik St√ºdyosu</h2>
                                    <button onClick={() => setView('home')} className="text-[10px] font-bold text-gray-500 uppercase tracking-widest hover:text-white">√áƒ±kƒ±≈ü Yap</button>
                                </div>
                                <div className="space-y-4">
                                    <input className="admin-field" placeholder="Makale Ba≈ülƒ±ƒüƒ±" value={form.title} onChange={e => setForm({...form, title: e.target.value})} />
                                    <input className="admin-field" placeholder="Kategori (√ñrn: TEKNOLOJƒ∞)" value={form.category} onChange={e => setForm({...form, category: e.target.value})} />
                                    <input className="admin-field" placeholder="Kapak G√∂rsel URL" value={form.image} onChange={e => setForm({...form, image: e.target.value})} />
                                    <textarea className="admin-field h-24" placeholder="Kƒ±sa √ñzet (Listeleme sayfasƒ± i√ßin)" value={form.excerpt} onChange={e => setForm({...form, excerpt: e.target.value})} />
                                    <div className="bg-white/5 p-4 rounded-lg">
                                        <p className="text-[10px] text-gray-500 mb-2 font-bold uppercase italic tracking-widest">ƒ∞√ßerik (HTML Aktif - Resimler 500px'e sabitlenir)</p>
                                        <textarea className="admin-field h-64 font-mono text-xs" placeholder="<p>Metin buraya...</p><img src='url' />" value={form.content} onChange={e => setForm({...form, content: e.target.value})} />
                                    </div>
                                    <textarea className="admin-field h-24 border-accent/20" placeholder="Bu sayfaya √∂zel reklam kodu" value={form.customAd} onChange={e => setForm({...form, customAd: e.target.value})} />
                                    <button onClick={saveArticle} className="w-full bg-accent text-black font-black p-5 rounded-xl hover:brightness-110 uppercase tracking-[0.3em] shadow-lg shadow-accent/10 transition-all active:scale-95">YAYINLA</button>
                                </div>
                            </div>

                            <div className="space-y-10">
                                <h2 className="text-3xl font-black gold-text italic">Sistem Konfig√ºrasyonu</h2>
                                <div className="bg-surface p-8 rounded-2xl border border-white/5 space-y-6">
                                    <label className="text-[10px] font-black text-accent uppercase tracking-[0.2em]">Duyuru Barƒ± Ayarlarƒ±</label>
                                    <textarea className="admin-field h-20" value={settings.announcement.text} onChange={e => setSettings({...settings, announcement: {...settings.announcement, text: e.target.value}})} />
                                    <div className="grid grid-cols-2 gap-4">
                                        <div className="space-y-2">
                                            <span className="text-[9px] font-bold text-gray-600 uppercase">Durum</span>
                                            <select className="admin-field" value={settings.announcement.isScrolling} onChange={e => setSettings({...settings, announcement: {...settings.announcement, isScrolling: e.target.value === 'true'}})}>
                                                <option value="true">Kayan Yazƒ±</option>
                                                <option value="false">Sabit</option>
                                            </select>
                                        </div>
                                        <div className="space-y-2">
                                            <span className="text-[9px] font-bold text-gray-600 uppercase">Renk</span>
                                            <input className="admin-field h-12 p-1" type="color" value={settings.announcement.color} onChange={e => setSettings({...settings, announcement: {...settings.announcement, color: e.target.value}})} />
                                        </div>
                                    </div>
                                </div>
                                
                                <div className="bg-surface p-8 rounded-2xl border border-white/5 space-y-8">
                                    <label className="text-[10px] font-black text-accent uppercase tracking-[0.2em]">Global Reklam Y√∂netimi</label>
                                    {Object.entries(settings.ads).map(([key, ad]) => (
                                        <div key={key} className="space-y-3">
                                            <div className="flex justify-between items-center">
                                                <span className="text-[11px] font-black text-white/50 uppercase italic tracking-widest">{key}</span>
                                                <label className="relative inline-flex items-center cursor-pointer">
                                                    <input type="checkbox" className="sr-only peer" checked={ad.active} onChange={e => setSettings({...settings, ads: {...settings.ads, [key]: {...ad, active: e.target.checked}}})} />
                                                    <div className="w-11 h-6 bg-white/10 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-accent"></div>
                                                </label>
                                            </div>
                                            <textarea className="admin-field h-24 text-[10px] font-mono opacity-60 focus:opacity-100" value={ad.code} onChange={e => setSettings({...settings, ads: {...settings.ads, [key]: {...ad, code: e.target.value}}})} />
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </main>
                    )}

                    {/* Admin Giri≈ü Modalƒ± */}
                    {view === 'admin-login' && (
                        <div className="fixed inset-0 bg-black/98 flex items-center justify-center z-[100] backdrop-blur-2xl">
                            <div className="p-10 bg-surface border border-accent/30 rounded-3xl w-full max-w-sm shadow-[0_0_100px_rgba(212,175,55,0.15)] text-center">
                                <div className="w-16 h-16 bg-accent/10 rounded-full flex items-center justify-center mx-auto mb-8">
                                    <span className="text-2xl">üîë</span>
                                </div>
                                <h3 className="font-serif font-black italic text-3xl mb-10 gold-text uppercase">Secure Access</h3>
                                <input 
                                    type="password" 
                                    autoFocus 
                                    className="admin-field text-center mb-8 py-5 text-2xl tracking-[0.8em] font-black" 
                                    value={passInput} 
                                    onChange={e => setPassInput(e.target.value)} 
                                    onKeyDown={e => e.key === 'Enter' && handleLogin()} 
                                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                                />
                                <button onClick={handleLogin} className="w-full bg-accent text-black font-black p-5 rounded-xl shadow-[0_10px_30px_rgba(212,175,55,0.3)] hover:scale-[1.03] transition-transform uppercase tracking-[0.4em]">DOƒûRULA</button>
                                <button onClick={() => setView('home')} className="w-full text-gray-700 text-[10px] mt-8 uppercase font-bold tracking-widest hover:text-white transition-colors">Vazge√ß</button>
                            </div>
                        </div>
                    )}

                    <footer className="mt-auto py-16 border-t border-white/5 text-center px-6 bg-black relative">
                        {settings.ads.footer.active && (
                            <div className="max-w-6xl mx-auto mb-14"><RenderHTML html={settings.ads.footer.code} /></div>
                        )}
                        <div className="max-w-xl mx-auto">
                            <h4 className="font-serif font-black italic text-2xl gold-text mb-4">Next Level</h4>
                            <p className="text-[9px] text-gray-700 font-bold tracking-[0.5em] uppercase leading-loose">
                                ¬© 2026 Next Level Premium Media Group <br/>
                                B√úT√úN HAKLARI SAKLIDIR 
                                <span className="cursor-pointer select-none opacity-5 hover:opacity-100 transition-opacity ml-1" onClick={() => setView('admin-login')}>.</span>
                            </p>
                        </div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
