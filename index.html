<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Level | Premium Media</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&family=Playfair+Display:ital,wght@0,700;0,900;1,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --surface: #0f0f0f;
            --accent: #d4af37;
            --gold-gradient: linear-gradient(135deg, #bf953f 0%, #fcf6ba 45%, #b38728 92%, #aa771c 100%);
        }
        body { 
            background-color: var(--bg-color); 
            color: #e5e5e5; 
            font-family: 'Montserrat', sans-serif; 
            margin: 0;
            overflow-x: hidden;
        }
        .gold-text { background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        /* Tam Geni≈ülik Kayan Yazƒ± */
        @keyframes marquee { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
        .marquee-wrapper { width: 100%; overflow: hidden; white-space: nowrap; position: relative; }
        .marquee-text { display: inline-block; animation: marquee 20s linear infinite; padding-left: 100%; }
        
        /* Makale ƒ∞√ßi Resimler - KESƒ∞N SINIRLAMA */
        .article-body img { 
            max-width: 500px !important; 
            width: 100% !important;
            height: auto !important; 
            margin: 2.5rem auto !important; 
            display: block !important; 
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .featured-image {
            max-width: 650px;
            width: 100%;
            height: 380px;
            object-fit: cover;
            margin: 0 auto 2rem;
            border-radius: 12px;
            display: block;
        }

        .admin-field {
            background: #111;
            border: 1px solid #333;
            color: white;
            padding: 10px;
            width: 100%;
            border-radius: 4px;
        }

        .suggestion-card:hover img { transform: scale(1.05); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const RenderHTML = ({ html }) => <div dangerouslySetInnerHTML={{ __html: html }} />;

        function App() {
            const [view, setView] = useState('home'); 
            const [selectedArticle, setSelectedArticle] = useState(null);
            const [currentPage, setCurrentPage] = useState(1);
            const [isAdmin, setIsAdmin] = useState(false);
            const [passInput, setPassInput] = useState('');
            
            const postsPerPage = 8;

            const [settings, setSettings] = useState({
                announcement: { text: "PREMIUM MEDIA G√úNCEL HABERLER - 2026 - YENƒ∞ NESƒ∞L YAYINCILIKTA Lƒ∞DER", isScrolling: true, color: "#d4af37", emoji: "üíé" },
                ads: {
                    header: { active: true, code: "<div style='text-align:center; padding:15px; border:1px solid #222; font-size:11px; color:#555;'>HEADER REKLAM ALANI</div>" },
                    footer: { active: true, code: "<div style='text-align:center; padding:15px; border:1px solid #222; font-size:11px; color:#555;'>FOOTER REKLAM ALANI</div>" },
                    listBetween: { active: true, code: "<div style='background:#0a0a0a; padding:30px; text-align:center; border:1px solid #1a1a1a; color:#d4af37; font-weight:bold;'>Lƒ∞STE ARASI SPONSORLU ƒ∞√áERƒ∞K</div>" }
                }
            });

            const [articles, setArticles] = useState([
                { 
                    id: 1, 
                    title: "Modern Mimari ve Minimalizm", 
                    category: "TASARIM", 
                    image: "https://images.unsplash.com/photo-1448375240586-882707db888b?w=800",
                    excerpt: "Sadelikteki g√ºc√º ke≈üfedin.",
                    content: "<p>Minimalizm sadece bir stil deƒüil, bir ya≈üam bi√ßimidir.</p><img src='https://images.unsplash.com/photo-1494438639946-1ebd1d20bf85?w=800' /><p>ƒ∞√ßerikteki resimler artƒ±k kesinlikle 500px geni≈üliƒüi ge√ßemez.</p>",
                    customAd: "<div style='padding:20px; border:1px solid #d4af37; text-align:center; color:#d4af37;'>BU MAKALE √ñZEL REKLAMIDIR</div>",
                    date: "01.03.2026"
                },
                { 
                    id: 2, 
                    title: "Geleceƒüin Otomobilleri", 
                    category: "TEKNOLOJƒ∞", 
                    image: "https://images.unsplash.com/photo-1503376780353-7e6692767b70?w=800",
                    excerpt: "Elektrikli ara√ß devrimine hazƒ±r mƒ±sƒ±nƒ±z?",
                    content: "<p>Otonom s√ºr√º≈ü artƒ±k hayal deƒüil.</p><img src='https://images.unsplash.com/photo-1552519507-da3b142c6e3d?w=800' />",
                    customAd: "",
                    date: "02.03.2026"
                }
            ]);

            const [form, setForm] = useState({ title: '', category: '', image: '', excerpt: '', content: '', customAd: '' });

            const handleLogin = () => {
                if(passInput === 'pofuduk') { setIsAdmin(true); setView('dashboard'); }
                else { alert('Hatalƒ± ≈üifre'); }
            };

            const saveArticle = () => {
                if(!form.title) return;
                const newArt = { ...form, id: Date.now(), date: new Date().toLocaleDateString('tr-TR') };
                setArticles([newArt, ...articles]);
                setForm({ title: '', category: '', image: '', excerpt: '', content: '', customAd: '' });
                setView('dashboard');
            };

            // Pagination
            const indexOfLast = currentPage * postsPerPage;
            const indexOfFirst = indexOfLast - postsPerPage;
            const currentArticles = articles.slice(indexOfFirst, indexOfLast);
            const totalPages = Math.ceil(articles.length / postsPerPage);

            return (
                <div className="flex flex-col min-h-screen">
                    
                    {/* DUYURU ALANI - TAM GENƒ∞≈ûLƒ∞K */}
                    <div className="fixed top-0 left-0 z-50 w-full h-12 bg-black/90 backdrop-blur-xl border-b border-white/5 flex items-center shadow-2xl">
                        <div className="bg-accent px-6 h-full flex items-center z-10 shadow-lg">
                            <span className="text-black font-black text-sm tracking-tighter">{settings.announcement.emoji} FLA≈û</span>
                        </div>
                        <div className="marquee-wrapper">
                            <span className={`${settings.announcement.isScrolling ? 'marquee-text' : 'px-4'} text-[11px] font-bold tracking-widest uppercase`} style={{ color: settings.announcement.color }}>
                                {settings.announcement.text}
                            </span>
                        </div>
                    </div>

                    <header className="mt-24 text-center px-6">
                        <div className="mb-8 cursor-pointer inline-block" onClick={() => {setView('home'); setSelectedArticle(null);}}>
                            <h1 className="text-5xl font-serif font-black italic gold-text tracking-tighter">Next Level</h1>
                            <p className="text-[10px] tracking-[0.6em] uppercase text-gray-600 font-bold mt-1">Premium Media</p>
                        </div>
                        {settings.ads.header.active && (
                            <div className="max-w-5xl mx-auto mb-12"><RenderHTML html={settings.ads.header.code} /></div>
                        )}
                    </header>

                    {/* Home View */}
                    {view === 'home' && (
                        <main className="max-w-7xl mx-auto px-6 pb-20">
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-10">
                                {currentArticles.map((art, index) => (
                                    <React.Fragment key={art.id}>
                                        <div className="group cursor-pointer bg-surface/50 border border-white/5 p-2 rounded-xl transition-all hover:bg-surface hover:border-accent/30" onClick={() => {setSelectedArticle(art); setView('article'); window.scrollTo(0,0);}}>
                                            <div className="overflow-hidden rounded-lg mb-4 h-44">
                                                <img src={art.image} className="w-full h-full object-cover opacity-90 group-hover:scale-110 transition-transform duration-500" />
                                            </div>
                                            <div className="px-2 pb-4">
                                                <span className="text-accent text-[10px] font-black tracking-widest block mb-2">{art.category}</span>
                                                <h3 className="text-lg font-bold font-serif italic mb-3 leading-tight group-hover:text-white">{art.title}</h3>
                                                <p className="text-gray-500 text-xs line-clamp-2 italic">{art.excerpt}</p>
                                            </div>
                                        </div>
                                        {(index + 1) % 4 === 0 && settings.ads.listBetween.active && (
                                            <div className="col-span-full my-6"><RenderHTML html={settings.ads.listBetween.code} /></div>
                                        )}
                                    </React.Fragment>
                                ))}
                            </div>

                            {totalPages > 1 && (
                                <div className="flex justify-center mt-20 gap-4">
                                    {[...Array(totalPages)].map((_, i) => (
                                        <button key={i} onClick={() => {setCurrentPage(i+1); window.scrollTo(0,0);}} 
                                            className={`w-12 h-12 rounded-full border transition-all font-bold ${currentPage === i+1 ? 'bg-accent border-accent text-black' : 'border-white/10 text-white hover:border-accent'}`}>
                                            {i+1}
                                        </button>
                                    ))}
                                </div>
                            )}
                        </main>
                    )}

                    {/* Article Detail View */}
                    {view === 'article' && selectedArticle && (
                        <main className="max-w-5xl mx-auto px-6 py-10">
                            <button onClick={() => setView('home')} className="mb-12 text-accent text-xs font-black uppercase tracking-[0.3em] hover:opacity-70 transition-opacity flex items-center gap-2">
                                <span>‚Üê</span> ANA SAYFAYA D√ñN
                            </button>
                            
                            <article className="mb-20">
                                <h2 className="text-5xl md:text-6xl font-serif font-black italic mb-10 text-center leading-tight">{selectedArticle.title}</h2>
                                <img src={selectedArticle.image} className="featured-image" />
                                
                                {selectedArticle.customAd && (
                                    <div className="max-w-2xl mx-auto my-12"><RenderHTML html={selectedArticle.customAd} /></div>
                                )}

                                <div className="article-body text-gray-300 leading-relaxed text-xl font-light italic max-w-2xl mx-auto">
                                    <RenderHTML html={selectedArticle.content} />
                                </div>
                            </article>

                            {/* BUNLARI OKU KA√áIRMA ALANI */}
                            <section className="border-t border-white/10 pt-16 mt-20">
                                <h4 className="text-2xl font-serif font-black italic mb-10 gold-text text-center underline decoration-accent/30 underline-offset-8">Bunlarƒ± Oku Ka√ßƒ±rma</h4>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                                    {articles.filter(a => a.id !== selectedArticle.id).slice(0, 3).map(art => (
                                        <div key={art.id} className="suggestion-card group cursor-pointer" onClick={() => {setSelectedArticle(art); window.scrollTo(0,0);}}>
                                            <div className="h-40 overflow-hidden rounded-lg mb-4">
                                                <img src={art.image} className="w-full h-full object-cover transition-transform duration-500" />
                                            </div>
                                            <h5 className="text-sm font-bold font-serif italic group-hover:text-accent transition-colors">{art.title}</h5>
                                            <span className="text-[9px] text-gray-600 uppercase font-black tracking-widest mt-2 block">{art.category}</span>
                                        </div>
                                    ))}
                                </div>
                            </section>
                        </main>
                    )}

                    {/* Dashboard */}
                    {view === 'dashboard' && isAdmin && (
                        <main className="max-w-6xl mx-auto p-10 grid grid-cols-1 lg:grid-cols-2 gap-12">
                            <div className="space-y-6">
                                <h2 className="text-2xl font-black gold-text italic">ƒ∞√ßerik Ekle</h2>
                                <input className="admin-field" placeholder="Ba≈ülƒ±k" value={form.title} onChange={e => setForm({...form, title: e.target.value})} />
                                <input className="admin-field" placeholder="Kategori" value={form.category} onChange={e => setForm({...form, category: e.target.value})} />
                                <input className="admin-field" placeholder="Kapak G√∂rsel Linki" value={form.image} onChange={e => setForm({...form, image: e.target.value})} />
                                <textarea className="admin-field h-24" placeholder="Kƒ±sa √ñzet" value={form.excerpt} onChange={e => setForm({...form, excerpt: e.target.value})} />
                                <textarea className="admin-field h-48 font-mono text-sm" placeholder="ƒ∞√ßerik (HTML Aktif)" value={form.content} onChange={e => setForm({...form, content: e.target.value})} />
                                <textarea className="admin-field h-24 border-accent/20" placeholder="Bu sayfaya √∂zel reklam kodu (HTML)" value={form.customAd} onChange={e => setForm({...form, customAd: e.target.value})} />
                                <button onClick={saveArticle} className="w-full bg-accent text-black font-black p-4 rounded-lg hover:brightness-110 uppercase tracking-widest">Makaleyi Yayƒ±nla</button>
                            </div>

                            <div className="space-y-8">
                                <h2 className="text-2xl font-black gold-text italic">Sistem & Reklam</h2>
                                <div className="bg-surface p-6 rounded-xl border border-white/5 space-y-4">
                                    <label className="text-[10px] font-black text-accent uppercase">Duyuru Barƒ± Ayarlarƒ±</label>
                                    <input className="admin-field" value={settings.announcement.text} onChange={e => setSettings({...settings, announcement: {...settings.announcement, text: e.target.value}})} />
                                    <div className="flex gap-4">
                                        <select className="admin-field flex-1" value={settings.announcement.isScrolling} onChange={e => setSettings({...settings, announcement: {...settings.announcement, isScrolling: e.target.value === 'true'}})}>
                                            <option value="true">Kayan Yazƒ±</option>
                                            <option value="false">Sabit Dur</option>
                                        </select>
                                        <input className="admin-field w-20 h-11" type="color" value={settings.announcement.color} onChange={e => setSettings({...settings, announcement: {...settings.announcement, color: e.target.value}})} />
                                    </div>
                                </div>
                                <div className="bg-surface p-6 rounded-xl border border-white/5 space-y-6">
                                    <label className="text-[10px] font-black text-accent uppercase">Genel Reklam Alanlarƒ± (HTML)</label>
                                    {Object.entries(settings.ads).map(([key, ad]) => (
                                        <div key={key} className="space-y-2">
                                            <div className="flex justify-between items-center">
                                                <span className="text-[10px] font-bold text-gray-500 uppercase">{key}</span>
                                                <input type="checkbox" checked={ad.active} onChange={e => setSettings({...settings, ads: {...settings.ads, [key]: {...ad, active: e.target.checked}}})} />
                                            </div>
                                            <textarea className="admin-field h-20 text-[10px] font-mono" value={ad.code} onChange={e => setSettings({...settings, ads: {...settings.ads, [key]: {...ad, code: e.target.value}}})} />
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </main>
                    )}

                    {/* Admin Giri≈ü Modalƒ± */}
                    {view === 'admin-login' && (
                        <div className="fixed inset-0 bg-black/95 flex items-center justify-center z-[100] backdrop-blur-md">
                            <div className="p-8 bg-surface border border-accent/20 rounded-2xl w-full max-w-sm shadow-[0_0_50px_rgba(212,175,55,0.1)]">
                                <h3 className="text-center font-serif font-black italic text-2xl mb-8 gold-text uppercase">Panel Giri≈üi</h3>
                                <input type="password" autoFocus className="admin-field text-center mb-6 py-4 text-xl tracking-[0.5em]" value={passInput} onChange={e => setPassInput(e.target.value)} onKeyDown={e => e.key === 'Enter' && handleLogin()} />
                                <button onClick={handleLogin} className="w-full bg-accent text-black font-black p-4 rounded-lg shadow-lg hover:scale-[1.02] transition-transform">Sƒ∞STEME Gƒ∞Rƒ∞≈û YAP</button>
                                <button onClick={() => setView('home')} className="w-full text-gray-600 text-[10px] mt-6 uppercase font-bold tracking-widest">ƒ∞ptal Et</button>
                            </div>
                        </div>
                    )}

                    <footer className="mt-auto py-12 border-t border-white/5 text-center px-6 bg-black">
                        {settings.ads.footer.active && (
                            <div className="max-w-5xl mx-auto mb-10"><RenderHTML html={settings.ads.footer.code} /></div>
                        )}
                        <p className="text-[10px] text-gray-700 font-bold tracking-[0.4em] uppercase">
                            ¬© 2026 Next Level Premium Media Group
                            <span className="cursor-default select-none ml-1 opacity-20 hover:opacity-100" onClick={() => setView('admin-login')}>.</span>
                        </p>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
