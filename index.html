<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Level | Full Feature Recovery</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&family=Playfair+Display:ital,wght@0,700;0,900;1,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --surface: #0f0f0f;
            --accent: #d4af37;
            --gold-gradient: linear-gradient(135deg, #bf953f 0%, #fcf6ba 45%, #b38728 92%, #aa771c 100%);
        }
        body { 
            background-color: var(--bg-color); 
            color: #e5e5e5; 
            font-family: 'Montserrat', sans-serif; 
            margin: 0;
            overflow-x: hidden;
        }
        .gold-text { background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        /* Marquee ve Blink Efektleri - Eskiden olduƒüu gibi tam kontrol */
        @keyframes marquee { 
            0% { transform: translateX(0); } 
            100% { transform: translateX(-100%); } 
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.1; }
        }
        .marquee-container {
            display: flex;
            white-space: nowrap;
            overflow: hidden;
        }
        .marquee-content {
            display: inline-block;
            padding-left: 100%;
            will-change: transform;
        }
        .animate-blink { animation: blink 0.8s infinite; }
        
        /* Makale G√∂rsel Y√∂netimi - Makale i√ßinde sadece i√ßerik g√∂rselleri g√∂r√ºn√ºr */
        .article-body img { 
            max-width: 100%; 
            height: auto; 
            margin: 2.5rem auto; 
            display: block; 
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.05);
        }

        .admin-field {
            background: #111;
            border: 1px solid #222;
            color: white;
            padding: 14px;
            width: 100%;
            border-radius: 10px;
            outline: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .admin-field:focus { border-color: var(--accent); background: #161616; }

        input[type="range"] {
            -webkit-appearance: none;
            height: 4px;
            background: #222;
            border-radius: 5px;
            accent-color: var(--accent);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const RenderHTML = ({ html }) => <div dangerouslySetInnerHTML={{ __html: html }} />;

        function App() {
            // VIEW & AUTH STATE
            const [view, setView] = useState('home'); 
            const [selectedArticle, setSelectedArticle] = useState(null);
            const [isAdmin, setIsAdmin] = useState(false);
            const [passInput, setPassInput] = useState('');
            
            // AYARLAR (Eskiden olan her √∂zellik burada)
            const [settings, setSettings] = useState({
                announcement: { 
                    label: "√ñZEL HABER",
                    emoji: "üåü",
                    text: "TEKNOLOJƒ∞ VE TASARIMIN BULU≈ûTUƒûU NOKTADA YENƒ∞ Bƒ∞R GELECEK ƒ∞N≈ûA EDƒ∞Lƒ∞YOR - ", 
                    isScrolling: true,
                    speed: 25, // Saniye cinsinden hƒ±z
                    isBlinking: true,
                    color: "#d4af37",
                    labelBg: "#d4af37",
                    labelTextColor: "#000000"
                }
            });

            // MAKALELER
            const [articles, setArticles] = useState([
                { 
                    id: 1, 
                    title: "S√ºrd√ºr√ºlebilir Mimari: Yarƒ±nƒ±n Ya≈üam Alanlarƒ±", 
                    category: "Mƒ∞MARƒ∞", 
                    image: "https://images.unsplash.com/photo-1449156001935-d2863fb72690?w=1200",
                    excerpt: "Doƒüa ile i√ß i√ße, kendi enerjisini √ºreten yapƒ±lar.",
                    content: "<p>Bu makale, geleceƒüin ≈üehir planlamasƒ±nda kullanƒ±lan biyo-mimari tekniklerini ele almaktadƒ±r.</p><img src='https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?w=800' /><p>Yukarƒ±daki g√∂rsel bir i√ßerik g√∂rselidir. Kapak g√∂rseli makale i√ßinde g√∂r√ºnmez.</p>",
                    date: "04.03.2026"
                }
            ]);

            const [form, setForm] = useState({ title: '', category: '', image: '', excerpt: '', content: '' });

            // ADMIN LOGIN
            const handleLogin = () => {
                if(passInput === 'pofuduk') { 
                    setIsAdmin(true); 
                    setView('dashboard'); 
                    setPassInput('');
                }
            };

            // ARTICLE MANAGEMENT
            const saveArticle = () => {
                if(!form.title || !form.image) return;
                const newArt = { 
                    ...form, 
                    id: Date.now(), 
                    date: new Date().toLocaleDateString('tr-TR') 
                };
                setArticles([newArt, ...articles]);
                setForm({ title: '', category: '', image: '', excerpt: '', content: '' });
                setView('dashboard');
            };

            const deleteArticle = (id) => {
                setArticles(articles.filter(a => a.id !== id));
            };

            return (
                <div className="flex flex-col min-h-screen">
                    
                    {/* DUYURU BAR - STICKY & FULL FEATURES */}
                    <div className="fixed top-0 left-0 z-50 w-full h-14 flex items-center bg-black/95 border-b border-white/5 backdrop-blur-xl">
                        <div 
                            className={`px-6 h-full flex items-center z-20 shadow-[10px_0_30px_rgba(0,0,0,0.5)] transition-all duration-500 ${settings.announcement.isBlinking ? 'animate-blink' : ''}`}
                            style={{ backgroundColor: settings.announcement.labelBg }}
                        >
                            <span 
                                className="font-black text-[12px] tracking-tighter whitespace-nowrap"
                                style={{ color: settings.announcement.labelTextColor }}
                            >
                                {settings.announcement.emoji} {settings.announcement.label}
                            </span>
                        </div>
                        <div className="relative flex-1 overflow-hidden h-full flex items-center">
                            <div 
                                className={`${settings.announcement.isScrolling ? 'marquee-content' : 'px-8 w-full'} text-[11px] font-bold uppercase tracking-[0.2em]`}
                                style={{ 
                                    color: settings.announcement.color,
                                    animation: settings.announcement.isScrolling ? `marquee ${settings.announcement.speed}s linear infinite` : 'none'
                                }}
                            >
                                {settings.announcement.text.repeat(settings.announcement.isScrolling ? 8 : 1)}
                            </div>
                        </div>
                    </div>

                    {/* HEADER / LOGO */}
                    <header className="mt-28 mb-12 text-center px-6">
                        <div className="cursor-pointer inline-block group" onClick={() => {setView('home'); setSelectedArticle(null);}}>
                            <h1 className="text-6xl md:text-8xl font-serif font-black italic gold-text tracking-tighter transition-all duration-700 group-hover:tracking-normal">Next Level</h1>
                            <p className="text-[10px] tracking-[0.6em] text-gray-600 uppercase mt-4 font-black">Digital Authority & News</p>
                        </div>
                    </header>

                    {/* ANA SAYFA GRID */}
                    {view === 'home' && (
                        <main className="max-w-7xl mx-auto px-6 py-12 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
                            {articles.map(art => (
                                <div 
                                    key={art.id} 
                                    className="group cursor-pointer bg-surface/30 border border-white/5 rounded-[2rem] overflow-hidden transition-all duration-500 hover:border-accent/40 hover:-translate-y-2 shadow-2xl"
                                    onClick={() => {setSelectedArticle(art); setView('article'); window.scrollTo(0,0);}}
                                >
                                    <div className="h-64 overflow-hidden relative">
                                        <img src={art.image} className="w-full h-full object-cover transition-transform duration-1000 group-hover:scale-110" alt={art.title} />
                                        <div className="absolute inset-0 bg-gradient-to-t from-black to-transparent opacity-60"></div>
                                        <span className="absolute bottom-4 left-6 text-accent text-[10px] font-black tracking-widest uppercase">{art.category}</span>
                                    </div>
                                    <div className="p-8">
                                        <h3 className="text-2xl font-bold font-serif italic text-white/90 leading-tight mb-4 group-hover:text-accent transition-colors">{art.title}</h3>
                                        <p className="text-gray-500 text-sm line-clamp-2 font-light leading-relaxed tracking-wide">{art.excerpt}</p>
                                    </div>
                                </div>
                            ))}
                        </main>
                    )}

                    {/* MAKALE DETAY SAYFASI */}
                    {view === 'article' && selectedArticle && (
                        <main className="max-w-4xl mx-auto px-6 py-16">
                            <button onClick={() => setView('home')} className="mb-16 group flex items-center gap-4 text-gray-500 hover:text-white transition-all">
                                <span className="text-2xl transition-transform group-hover:-translate-x-2">‚Üê</span>
                                <span className="text-[10px] font-black uppercase tracking-[0.3em]">Ana Sayfaya D√∂n</span>
                            </button>
                            
                            <article className="text-center">
                                <span className="text-accent text-[12px] font-black tracking-[0.5em] uppercase block mb-8">{selectedArticle.category}</span>
                                <h2 className="text-5xl md:text-7xl font-serif font-black italic mb-12 leading-[1.1] tracking-tighter">{selectedArticle.title}</h2>
                                <div className="h-[2px] w-24 bg-accent/20 mx-auto mb-10"></div>
                                <p className="text-gray-600 text-[11px] font-bold tracking-[0.4em] uppercase mb-20 italic">Yayƒ±n Tarihi: {selectedArticle.date}</p>
                                
                                <div className="article-body text-gray-300 leading-[1.8] text-xl font-light text-left max-w-3xl mx-auto">
                                    <RenderHTML html={selectedArticle.content} />
                                </div>
                            </article>
                        </main>
                    )}

                    {/* ADMIN DASHBOARD */}
                    {view === 'dashboard' && isAdmin && (
                        <main className="max-w-7xl mx-auto p-10 grid grid-cols-1 lg:grid-cols-2 gap-20">
                            {/* ƒ∞√áERƒ∞K EKLEME */}
                            <div className="space-y-10">
                                <div className="flex justify-between items-end">
                                    <h2 className="text-4xl font-black gold-text italic tracking-tighter">ƒ∞√ßerik Paneli</h2>
                                    <span className="text-[10px] text-gray-600 font-bold uppercase tracking-widest">{articles.length} Kayƒ±tlƒ± Makale</span>
                                </div>
                                <div className="bg-surface/60 p-10 rounded-[2.5rem] border border-white/5 space-y-5 shadow-inner">
                                    <input className="admin-field" placeholder="Haber Ba≈ülƒ±ƒüƒ±" value={form.title} onChange={e => setForm({...form, title: e.target.value})} />
                                    <input className="admin-field" placeholder="Kategori" value={form.category} onChange={e => setForm({...form, category: e.target.value})} />
                                    <input className="admin-field" placeholder="Kapak G√∂rseli URL" value={form.image} onChange={e => setForm({...form, image: e.target.value})} />
                                    <textarea className="admin-field h-24" placeholder="Kƒ±sa √ñzet" value={form.excerpt} onChange={e => setForm({...form, excerpt: e.target.value})} />
                                    <textarea className="admin-field h-72 font-mono text-xs" placeholder="Makale ƒ∞√ßeriƒüi (HTML ve <img> serbest)" value={form.content} onChange={e => setForm({...form, content: e.target.value})} />
                                    <button onClick={saveArticle} className="w-full bg-accent text-black font-black p-6 rounded-2xl hover:brightness-125 transition-all uppercase tracking-[0.4em] text-sm shadow-[0_10px_30px_rgba(212,175,55,0.2)]">Sisteme Y√ºkle</button>
                                </div>
                            </div>

                            {/* DUYURU AYARLARI */}
                            <div className="space-y-10">
                                <h2 className="text-4xl font-black gold-text italic tracking-tighter">Sistem Kontrol√º</h2>
                                <div className="bg-surface p-10 rounded-[2.5rem] border border-white/5 space-y-8 shadow-2xl">
                                    <div className="grid grid-cols-2 gap-6">
                                        <div>
                                            <label className="text-[10px] font-bold text-gray-500 uppercase mb-3 block italic tracking-widest">Etiket</label>
                                            <input className="admin-field" value={settings.announcement.label} onChange={e => setSettings({...settings, announcement: {...settings.announcement, label: e.target.value}})} />
                                        </div>
                                        <div>
                                            <label className="text-[10px] font-bold text-gray-500 uppercase mb-3 block italic tracking-widest">Emoji</label>
                                            <input className="admin-field" value={settings.announcement.emoji} onChange={e => setSettings({...settings, announcement: {...settings.announcement, emoji: e.target.value}})} />
                                        </div>
                                    </div>
                                    <div>
                                        <label className="text-[10px] font-bold text-gray-500 uppercase mb-3 block italic tracking-widest">Duyuru Metni</label>
                                        <textarea className="admin-field h-32" value={settings.announcement.text} onChange={e => setSettings({...settings, announcement: {...settings.announcement, text: e.target.value}})} />
                                    </div>
                                    <div className="space-y-8 pt-8 border-t border-white/5">
                                        <div className="flex justify-between items-center">
                                            <span className="text-[11px] font-bold text-gray-400 uppercase tracking-widest italic">Akƒ±≈ü Hƒ±zƒ± ({settings.announcement.speed}s)</span>
                                            <input type="range" min="5" max="120" value={settings.announcement.speed} onChange={e => setSettings({...settings, announcement: {...settings.announcement, speed: parseInt(e.target.value)}})} />
                                        </div>
                                        <div className="flex flex-wrap gap-8">
                                            <label className="flex items-center gap-4 cursor-pointer group">
                                                <input type="checkbox" className="w-5 h-5 accent-accent rounded-full" checked={settings.announcement.isScrolling} onChange={e => setSettings({...settings, announcement: {...settings.announcement, isScrolling: e.target.checked}})} />
                                                <span className="text-[10px] uppercase font-bold text-gray-500 group-hover:text-white transition-colors tracking-widest">Animasyon Aktif</span>
                                            </label>
                                            <label className="flex items-center gap-4 cursor-pointer group">
                                                <input type="checkbox" className="w-5 h-5 accent-accent rounded-full" checked={settings.announcement.isBlinking} onChange={e => setSettings({...settings, announcement: {...settings.announcement, isBlinking: e.target.checked}})} />
                                                <span className="text-[10px] uppercase font-bold text-gray-500 group-hover:text-white transition-colors tracking-widest">Blink (Yanƒ±p S√∂nme)</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div className="flex justify-between items-center px-4">
                                    <button onClick={() => setView('home')} className="text-[11px] text-gray-600 font-bold hover:text-white underline underline-offset-8 uppercase tracking-widest transition-all">Paneli Kapat</button>
                                    <div className="flex gap-4">
                                        {articles.map(a => (
                                            <button key={a.id} onClick={() => deleteArticle(a.id)} className="w-8 h-8 rounded-full bg-red-900/20 border border-red-900/50 text-red-500 text-[8px] font-black hover:bg-red-500 hover:text-white transition-all uppercase">X</button>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        </main>
                    )}

                    {/* LOGIN MODAL */}
                    {view === 'admin-login' && (
                        <div className="fixed inset-0 bg-black/99 flex items-center justify-center z-[100] backdrop-blur-3xl px-6">
                            <div className="p-12 bg-surface border border-accent/20 rounded-[3rem] w-full max-w-sm text-center shadow-[0_0_100px_rgba(212,175,55,0.1)]">
                                <div className="mb-10">
                                    <h3 className="font-serif font-black text-3xl gold-text uppercase italic tracking-tighter mb-3">G√ºvenli Eri≈üim</h3>
                                    <p className="text-[10px] text-gray-600 font-bold uppercase tracking-[0.4em]">Auth Required</p>
                                </div>
                                <input type="password" autoFocus className="admin-field text-center mb-8 py-5 text-2xl tracking-[0.6em]" value={passInput} onChange={e => setPassInput(e.target.value)} onKeyDown={e => e.key === 'Enter' && handleLogin()} />
                                <button onClick={handleLogin} className="w-full bg-accent text-black font-black py-6 rounded-2xl uppercase text-xs tracking-[0.4em] shadow-2xl hover:brightness-125 transition-all">Sistemi A√ß</button>
                                <button onClick={() => setView('home')} className="mt-8 text-[9px] text-gray-700 font-bold hover:text-gray-400 uppercase tracking-widest transition-colors italic">Vazge√ß</button>
                            </div>
                        </div>
                    )}

                    {/* FOOTER */}
                    <footer className="mt-auto py-24 border-t border-white/5 text-center bg-black/50">
                        <div className="gold-text text-3xl italic font-black mb-8 opacity-40 hover:opacity-100 transition-opacity duration-700 cursor-default tracking-tighter">Next Level</div>
                        <div className="flex items-center justify-center gap-8 mb-8 opacity-20 hover:opacity-100 transition-opacity">
                            <div className="w-12 h-[1px] bg-white"></div>
                            <div className="w-2 h-2 bg-accent rotate-45"></div>
                            <div className="w-12 h-[1px] bg-white"></div>
                        </div>
                        <p className="text-[10px] text-gray-700 font-bold tracking-[0.5em] uppercase px-6">
                            ¬© 2026 Premium Publishing Group | T√ºm Haklarƒ± Saklƒ±dƒ±r
                        </p>
                        <div className="mt-12 flex justify-center gap-4">
                            <span onClick={() => setView('admin-login')} className="cursor-pointer text-[9px] font-black text-white/5 hover:text-accent transition-colors uppercase tracking-[0.5em]">System Admin</span>
                        </div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
