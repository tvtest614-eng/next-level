<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Level | Admin Control</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&family=Playfair+Display:ital,wght@0,700;0,900;1,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --surface: #0f0f0f;
            --accent: #d4af37;
            --gold-gradient: linear-gradient(135deg, #bf953f 0%, #fcf6ba 45%, #b38728 92%, #aa771c 100%);
        }
        body { 
            background-color: var(--bg-color); 
            color: #e5e5e5; 
            font-family: 'Montserrat', sans-serif; 
            margin: 0;
            overflow-x: hidden;
        }
        .gold-text { background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        @keyframes marquee { 
            0% { transform: translateX(0); } 
            100% { transform: translateX(-100%); } 
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        .marquee-content {
            display: inline-block;
            white-space: nowrap;
            padding-left: 100%;
        }
        .animate-blink { animation: blink 1s infinite; }
        
        /* Makale içindeki resimlerin özel stil yönetimi */
        .article-body img { 
            max-width: 100% !important; 
            height: auto !important; 
            margin: 2rem auto !important; 
            display: block !important; 
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .admin-field {
            background: #111;
            border: 1px solid #333;
            color: white;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s;
        }
        .admin-field:focus { border-color: var(--accent); }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const RenderHTML = ({ html }) => <div dangerouslySetInnerHTML={{ __html: html }} />;

        function App() {
            const [view, setView] = useState('home'); 
            const [selectedArticle, setSelectedArticle] = useState(null);
            const [isAdmin, setIsAdmin] = useState(false);
            const [passInput, setPassInput] = useState('');
            
            // Sistem Ayarları (Tüm özellikler burada korunuyor)
            const [settings, setSettings] = useState({
                announcement: { 
                    label: "SON DAKİKA",
                    emoji: "⚡",
                    text: "ÖZEL HABER: TEKNOLOJİ DÜNYASINDA YENİ BİR ÇAĞ BAŞLIYOR - ", 
                    isScrolling: true,
                    speed: 20, // Dinamik hız
                    isBlinking: false, // Yanıp sönme efekti
                    color: "#d4af37"
                }
            });

            // Başlangıç Makaleleri
            const [articles, setArticles] = useState([
                { 
                    id: 1, 
                    title: "Geleceğin Şehirleri: Sürdürülebilir Mimari", 
                    category: "TASARIM", 
                    image: "https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?w=800",
                    excerpt: "2030 yılına kadar şehirlerin nasıl evrileceğine dair analiz.",
                    content: "<p>Makale detayında kapak resmi görünmez. Sadece aşağıdaki içerik resimleri görünür:</p><img src='https://images.unsplash.com/photo-1449156001935-d2863fb72690?w=800' />",
                    date: "04.03.2026"
                }
            ]);

            const [form, setForm] = useState({ title: '', category: '', image: '', excerpt: '', content: '' });

            // Giriş Fonksiyonu
            const handleLogin = () => {
                if(passInput === 'pofuduk') { 
                    setIsAdmin(true); 
                    setView('dashboard'); 
                    setPassInput('');
                }
            };

            // Makale Kaydetme
            const saveArticle = () => {
                if(!form.title) return;
                const newArt = { 
                    ...form, 
                    id: Date.now(), 
                    date: new Date().toLocaleDateString('tr-TR') 
                };
                setArticles([newArt, ...articles]);
                setForm({ title: '', category: '', image: '', excerpt: '', content: '' });
                setView('dashboard');
            };

            return (
                <div className="flex flex-col min-h-screen">
                    
                    {/* DUYURU BAR (STICKY) */}
                    <div className="fixed top-0 left-0 z-50 w-full h-12 flex items-center bg-black/95 border-b border-white/5 backdrop-blur-md">
                        <div className={`bg-accent px-4 h-full flex items-center z-20 shadow-2xl ${settings.announcement.isBlinking ? 'animate-blink' : ''}`}>
                            <span className="text-black font-black text-[11px] tracking-tighter whitespace-nowrap">
                                {settings.announcement.emoji} {settings.announcement.label}
                            </span>
                        </div>
                        <div className="relative flex-1 overflow-hidden flex items-center h-full">
                            <span 
                                className={`${settings.announcement.isScrolling ? 'marquee-content' : 'px-6'} text-[11px] font-bold uppercase tracking-widest`}
                                style={{ 
                                    color: settings.announcement.color,
                                    animation: settings.announcement.isScrolling ? `marquee ${settings.announcement.speed}s linear infinite` : 'none'
                                }}
                            >
                                {settings.announcement.text.repeat(settings.announcement.isScrolling ? 5 : 1)}
                            </span>
                        </div>
                    </div>

                    {/* LOGO ALANI */}
                    <header className="mt-24 text-center px-6">
                        <div className="cursor-pointer inline-block group" onClick={() => {setView('home'); setSelectedArticle(null);}}>
                            <h1 className="text-5xl md:text-7xl font-serif font-black italic gold-text tracking-tighter transition-transform group-hover:scale-105">Next Level</h1>
                            <p className="text-[10px] tracking-[0.5em] text-gray-600 uppercase mt-2 font-bold">Premium News Control</p>
                        </div>
                    </header>

                    {/* ANA SAYFA (GRID) */}
                    {view === 'home' && (
                        <main className="max-w-7xl mx-auto px-6 py-16 grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-8">
                            {articles.map(art => (
                                <div key={art.id} className="group cursor-pointer bg-surface/40 border border-white/5 p-4 rounded-2xl transition-all hover:border-accent/30" onClick={() => {setSelectedArticle(art); setView('article'); window.scrollTo(0,0);}}>
                                    <div className="overflow-hidden rounded-xl mb-4 h-56 relative">
                                        <img src={art.image} className="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700" alt={art.title} />
                                        <div className="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent opacity-0 group-hover:opacity-100 transition-opacity" />
                                    </div>
                                    <span className="text-accent text-[9px] font-black tracking-widest block mb-2">{art.category}</span>
                                    <h3 className="text-xl font-bold font-serif italic text-white/90 leading-tight group-hover:text-accent transition-colors">{art.title}</h3>
                                </div>
                            ))}
                        </main>
                    )}

                    {/* MAKALE DETAY (FİLTRELENMİŞ GÖRSEL) */}
                    {view === 'article' && selectedArticle && (
                        <main className="max-w-4xl mx-auto px-6 py-16">
                            <button onClick={() => setView('home')} className="mb-12 text-gray-500 text-[10px] font-bold hover:text-white transition-colors uppercase tracking-widest flex items-center gap-2">
                                <span className="text-lg">←</span> Geri Dön
                            </button>
                            <article className="text-center mb-16">
                                <span className="text-accent text-[11px] font-black tracking-[0.4em] uppercase block mb-6">{selectedArticle.category}</span>
                                <h2 className="text-5xl md:text-7xl font-serif font-black italic mb-8 leading-[1.1]">{selectedArticle.title}</h2>
                                <div className="h-[1px] w-20 bg-accent/30 mx-auto mb-8"></div>
                                <p className="text-gray-600 text-[10px] font-bold tracking-widest uppercase">{selectedArticle.date}</p>
                            </article>
                            <div className="article-body text-gray-300 leading-relaxed text-xl font-light max-w-2xl mx-auto space-y-6">
                                <RenderHTML html={selectedArticle.content} />
                            </div>
                        </main>
                    )}

                    {/* ADMIN PANEL (DASHBOARD) */}
                    {view === 'dashboard' && isAdmin && (
                        <main className="max-w-7xl mx-auto p-8 grid grid-cols-1 lg:grid-cols-2 gap-16">
                            {/* İçerik Yönetimi */}
                            <div className="space-y-8">
                                <h2 className="text-3xl font-black gold-text italic tracking-tighter">İçerik Yönetimi</h2>
                                <div className="space-y-4 bg-surface/50 p-6 rounded-2xl border border-white/5">
                                    <input className="admin-field" placeholder="Haber Başlığı" value={form.title} onChange={e => setForm({...form, title: e.target.value})} />
                                    <input className="admin-field" placeholder="Kategori (Örn: TEKNOLOJİ)" value={form.category} onChange={e => setForm({...form, category: e.target.value})} />
                                    <input className="admin-field" placeholder="Kapak Görseli URL (Sadece Ana Sayfada Görünür)" value={form.image} onChange={e => setForm({...form, image: e.target.value})} />
                                    <div className="relative">
                                        <textarea className="admin-field h-64 font-mono text-xs leading-loose" placeholder="Makale İçeriği (HTML Kullanılabilir. Resimler için <img> etiketi ekleyin)" value={form.content} onChange={e => setForm({...form, content: e.target.value})} />
                                        <span className="absolute bottom-2 right-2 text-[8px] text-gray-600 uppercase font-bold">HTML Editor</span>
                                    </div>
                                    <button onClick={saveArticle} className="w-full bg-accent text-black font-black p-5 rounded-xl hover:brightness-110 active:scale-[0.98] transition-all uppercase tracking-[0.2em] text-sm">YAYINLA</button>
                                </div>
                            </div>

                            {/* Duyuru ve Sistem Ayarları */}
                            <div className="space-y-8">
                                <h2 className="text-3xl font-black gold-text italic tracking-tighter">Sistem Ayarları</h2>
                                <div className="bg-surface p-8 rounded-2xl border border-white/5 space-y-6 shadow-2xl">
                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <label className="text-[10px] font-bold text-gray-500 uppercase mb-2 block">Etiket</label>
                                            <input className="admin-field" value={settings.announcement.label} onChange={e => setSettings({...settings, announcement: {...settings.announcement, label: e.target.value}})} />
                                        </div>
                                        <div>
                                            <label className="text-[10px] font-bold text-gray-500 uppercase mb-2 block">Emoji</label>
                                            <input className="admin-field" value={settings.announcement.emoji} onChange={e => setSettings({...settings, announcement: {...settings.announcement, emoji: e.target.value}})} />
                                        </div>
                                    </div>
                                    <div>
                                        <label className="text-[10px] font-bold text-gray-500 uppercase mb-2 block">Duyuru Metni</label>
                                        <textarea className="admin-field h-24" value={settings.announcement.text} onChange={e => setSettings({...settings, announcement: {...settings.announcement, text: e.target.value}})} />
                                    </div>
                                    <div className="space-y-6 pt-4 border-t border-white/5">
                                        <div className="flex justify-between items-center">
                                            <span className="text-[11px] font-bold text-gray-400 uppercase tracking-widest">Akış Hızı ({settings.announcement.speed}s)</span>
                                            <input type="range" min="5" max="100" className="w-32 accent-accent" value={settings.announcement.speed} onChange={e => setSettings({...settings, announcement: {...settings.announcement, speed: e.target.value}})} />
                                        </div>
                                        <div className="flex gap-8">
                                            <label className="flex items-center gap-3 cursor-pointer group">
                                                <input type="checkbox" className="w-4 h-4 rounded accent-accent" checked={settings.announcement.isScrolling} onChange={e => setSettings({...settings, announcement: {...settings.announcement, isScrolling: e.target.checked}})} />
                                                <span className="text-[10px] uppercase font-bold text-gray-500 group-hover:text-white transition-colors">Yazı Kaydır</span>
                                            </label>
                                            <label className="flex items-center gap-3 cursor-pointer group">
                                                <input type="checkbox" className="w-4 h-4 rounded accent-accent" checked={settings.announcement.isBlinking} onChange={e => setSettings({...settings, announcement: {...settings.announcement, isBlinking: e.target.checked}})} />
                                                <span className="text-[10px] uppercase font-bold text-gray-500 group-hover:text-white transition-colors">Blink Efekti</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div className="flex justify-between items-center px-2">
                                    <button onClick={() => setView('home')} className="text-[10px] text-gray-600 font-bold hover:text-white underline uppercase tracking-widest">Panelden Güvenli Çıkış</button>
                                    <span className="text-[9px] text-gray-800 font-black italic uppercase">Next Level v4.0.2</span>
                                </div>
                            </div>
                        </main>
                    )}

                    {/* LOGIN MODAL */}
                    {view === 'admin-login' && (
                        <div className="fixed inset-0 bg-black/98 flex items-center justify-center z-[100] backdrop-blur-xl">
                            <div className="p-10 bg-surface border border-accent/20 rounded-3xl w-full max-w-sm text-center shadow-[0_0_50px_rgba(212,175,55,0.1)]">
                                <div className="mb-8">
                                    <h3 className="font-serif font-black text-2xl gold-text uppercase italic tracking-widest mb-2">Giriş Yap</h3>
                                    <p className="text-[10px] text-gray-600 font-bold uppercase tracking-[0.3em]">Yönetim Paneli Erişimi</p>
                                </div>
                                <input type="password" autoFocus className="admin-field text-center mb-6 py-5 text-xl tracking-[0.5em]" value={passInput} onChange={e => setPassInput(e.target.value)} onKeyDown={e => e.key === 'Enter' && handleLogin()} />
                                <button onClick={handleLogin} className="w-full bg-accent text-black font-black py-5 rounded-xl uppercase text-xs tracking-[0.3em] shadow-xl hover:brightness-110 active:scale-95 transition-all">Sistemi Doğrula</button>
                                <button onClick={() => setView('home')} className="mt-6 text-[9px] text-gray-700 font-bold hover:text-gray-400 uppercase tracking-widest">İptal Et</button>
                            </div>
                        </div>
                    )}

                    {/* FOOTER */}
                    <footer className="mt-auto py-16 border-t border-white/5 text-center bg-black/50">
                        <div className="logo-font gold-text text-2xl italic font-black mb-6 opacity-50">Next Level</div>
                        <p className="text-[10px] text-gray-700 font-bold tracking-[0.4em] uppercase flex items-center justify-center gap-2">
                            © 2026 Premium Media Group
                            <span className="w-1 h-1 bg-gray-800 rounded-full"></span>
                            All Rights Reserved
                            <span className="cursor-pointer opacity-10 hover:opacity-100 transition-opacity ml-2 p-1 bg-white/5 rounded" onClick={() => setView('admin-login')}>ADMIN</span>
                        </p>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
