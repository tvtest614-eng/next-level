<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Level | Premium News System</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&family=Playfair+Display:ital,wght@0,700;0,900;1,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --surface: #0f0f0f;
            --accent: #d4af37;
            --gold-gradient: linear-gradient(135deg, #bf953f 0%, #fcf6ba 45%, #b38728 92%, #aa771c 100%);
        }
        body { 
            background-color: var(--bg-color); 
            color: #e5e5e5; 
            font-family: 'Montserrat', sans-serif; 
            margin: 0;
            overflow-x: hidden;
        }
        .gold-text { background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        @keyframes marquee { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.1; } }
        
        .marquee-content { display: inline-block; padding-left: 100%; will-change: transform; }
        .animate-blink { animation: blink 0.8s infinite; }
        
        .article-body img { 
            max-width: 100%; height: auto; margin: 2.5rem auto; display: block; border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.05);
        }

        .admin-field {
            background: #111; border: 1px solid #222; color: white; padding: 12px;
            width: 100%; border-radius: 8px; outline: none; transition: all 0.3s;
        }
        .admin-field:focus { border-color: var(--accent); background: #161616; }

        input[type="range"] { -webkit-appearance: none; height: 4px; background: #222; border-radius: 5px; accent-color: var(--accent); }
        
        .ad-slot { background: rgba(255,255,255,0.02); border: 1px dashed rgba(255,255,255,0.1); padding: 20px; text-align: center; margin: 20px 0; border-radius: 8px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const RenderHTML = ({ html }) => <div dangerouslySetInnerHTML={{ __html: html }} />;

        function App() {
            const [view, setView] = useState('home'); 
            const [selectedArticle, setSelectedArticle] = useState(null);
            const [isAdmin, setIsAdmin] = useState(false);
            const [passInput, setPassInput] = useState('');
            const [editingId, setEditingId] = useState(null);
            
            // AYARLAR
            const [settings, setSettings] = useState({
                announcement: { 
                    label: "√ñZEL HABER", emoji: "üåü",
                    text: "PREMIUM HABER DENEYƒ∞Mƒ∞NE HO≈û GELDƒ∞Nƒ∞Z - ", 
                    isScrolling: true, speed: 25, isBlinking: true,
                    color: "#d4af37", labelBg: "#d4af37", labelTextColor: "#000000"
                },
                ads: {
                    top: { content: "Buraya reklam kodu veya metni gelecek (√úst)" },
                    bottom: { content: "Buraya reklam kodu veya metni gelecek (Alt)" },
                    between: { content: "Makaleler Arasƒ± Reklam Alanƒ±" }
                }
            });

            // MAKALELER
            const [articles, setArticles] = useState([
                { 
                    id: 1, title: "Geleceƒüin Teknolojisi", category: "Bƒ∞Lƒ∞M", 
                    image: "https://images.unsplash.com/photo-1485827404703-89b55fcc595e?w=800",
                    excerpt: "Yapay zeka ve insan entegrasyonu hakkƒ±nda her ≈üey.",
                    content: "<p>Modern d√ºnyanƒ±n hƒ±zƒ± artƒ±k saniyelerle √∂l√ß√ºl√ºyor...</p>",
                    articleAd: "Bu makaleye √∂zel reklam alanƒ±",
                    date: "01.03.2026"
                }
            ]);

            const [form, setForm] = useState({ title: '', category: '', image: '', excerpt: '', content: '', articleAd: '' });

            const handleLogin = () => {
                if(passInput === 'pofuduk') { setIsAdmin(true); setView('dashboard'); setPassInput(''); }
            };

            const saveArticle = () => {
                if(!form.title || !form.image) return;
                if(editingId) {
                    setArticles(articles.map(a => a.id === editingId ? { ...a, ...form } : a));
                    setEditingId(null);
                } else {
                    const newArt = { ...form, id: Date.now(), date: new Date().toLocaleDateString('tr-TR') };
                    setArticles([newArt, ...articles]);
                }
                setForm({ title: '', category: '', image: '', excerpt: '', content: '', articleAd: '' });
            };

            const editArticle = (art) => {
                setForm(art);
                setEditingId(art.id);
                window.scrollTo(0,0);
            };

            return (
                <div className="flex flex-col min-h-screen">
                    
                    {/* DUYURU BARI */}
                    <div className="fixed top-0 left-0 z-50 w-full h-12 flex items-center bg-black/95 border-b border-white/5 backdrop-blur-xl">
                        <div 
                            className={`px-4 h-full flex items-center z-20 ${settings.announcement.isBlinking ? 'animate-blink' : ''}`}
                            style={{ backgroundColor: settings.announcement.labelBg }}
                        >
                            <span className="font-black text-[10px] tracking-tighter uppercase" style={{ color: settings.announcement.labelTextColor }}>
                                {settings.announcement.emoji} {settings.announcement.label}
                            </span>
                        </div>
                        <div className="relative flex-1 overflow-hidden h-full flex items-center">
                            <div 
                                className={`${settings.announcement.isScrolling ? 'marquee-content' : 'px-8 w-full'} text-[10px] font-bold uppercase tracking-[0.2em]`}
                                style={{ 
                                    color: settings.announcement.color,
                                    animation: settings.announcement.isScrolling ? `marquee ${settings.announcement.speed}s linear infinite` : 'none'
                                }}
                            >
                                {settings.announcement.text.repeat(settings.announcement.isScrolling ? 8 : 1)}
                            </div>
                        </div>
                    </div>

                    {/* HEADER */}
                    <header className="mt-24 mb-6 text-center px-6">
                        <div className="cursor-pointer inline-block group" onClick={() => {setView('home'); setSelectedArticle(null);}}>
                            <h1 className="text-4xl md:text-5xl font-serif font-black italic gold-text tracking-tighter">Next Level</h1>
                            <p className="text-[9px] tracking-[0.4em] text-gray-600 uppercase mt-2 font-black">Premium News Control</p>
                        </div>
                    </header>

                    {/* REKLAM ALANI: √úST */}
                    <div className="max-w-7xl mx-auto w-full px-6">
                        <div className="ad-slot text-[10px] text-gray-500 uppercase tracking-widest italic">
                            <RenderHTML html={settings.ads.top.content} />
                        </div>
                    </div>

                    {/* ANA SAYFA */}
                    {view === 'home' && (
                        <main className="max-w-7xl mx-auto px-6 py-8">
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                                {articles.map((art, index) => (
                                    <React.Fragment key={art.id}>
                                        <div 
                                            className="group bg-surface/30 border border-white/5 rounded-3xl overflow-hidden transition-all duration-500 hover:border-accent/40"
                                        >
                                            <div className="h-56 overflow-hidden relative cursor-pointer" onClick={() => {setSelectedArticle(art); setView('article'); window.scrollTo(0,0);}}>
                                                <img src={art.image} className="w-full h-full object-cover transition-transform duration-1000 group-hover:scale-105" />
                                                <span className="absolute top-4 left-4 bg-black/80 px-3 py-1 text-accent text-[8px] font-black tracking-widest uppercase rounded-full border border-accent/20">{art.category}</span>
                                            </div>
                                            <div className="p-6">
                                                <h3 className="text-xl font-bold font-serif italic text-white/90 mb-3">{art.title}</h3>
                                                <p className="text-gray-500 text-xs line-clamp-2 mb-6">{art.excerpt}</p>
                                                <button 
                                                    onClick={() => {setSelectedArticle(art); setView('article'); window.scrollTo(0,0);}}
                                                    className="flex items-center gap-2 text-[10px] font-black text-accent uppercase tracking-widest group/btn"
                                                >
                                                    OKU <span className="transition-transform group-hover/btn:translate-x-1">‚Üí</span>
                                                </button>
                                            </div>
                                        </div>
                                        {/* REKLAM ALANI: ARALARDA */}
                                        {(index + 1) % 3 === 0 && index !== articles.length - 1 && (
                                            <div className="col-span-full ad-slot">
                                                <RenderHTML html={settings.ads.between.content} />
                                            </div>
                                        )}
                                    </React.Fragment>
                                ))}
                            </div>
                        </main>
                    )}

                    {/* MAKALE DETAY */}
                    {view === 'article' && selectedArticle && (
                        <main className="max-w-4xl mx-auto px-6 py-10">
                            <button onClick={() => setView('home')} className="mb-10 text-gray-600 hover:text-white text-[9px] font-black uppercase tracking-widest">‚Üê GERƒ∞ D√ñN</button>
                            <article>
                                <h2 className="text-4xl md:text-6xl font-serif font-black italic mb-10 text-center">{selectedArticle.title}</h2>
                                <div className="article-body text-gray-400 leading-relaxed text-lg">
                                    <RenderHTML html={selectedArticle.content} />
                                </div>
                                {/* MAKALE √ñZEL REKLAM */}
                                <div className="mt-12 p-6 bg-white/5 rounded-xl border border-white/5 text-center italic text-sm text-gray-500">
                                    <RenderHTML html={selectedArticle.articleAd} />
                                </div>
                            </article>
                        </main>
                    )}

                    {/* ADMIN DASHBOARD */}
                    {view === 'dashboard' && isAdmin && (
                        <main className="max-w-7xl mx-auto p-6 grid grid-cols-1 lg:grid-cols-2 gap-10">
                            {/* MAKALE FORMU */}
                            <div className="space-y-6">
                                <h2 className="text-2xl font-black gold-text italic">{editingId ? 'Makaleyi D√ºzenle' : 'Yeni ƒ∞√ßerik'}</h2>
                                <div className="bg-surface p-6 rounded-2xl border border-white/5 space-y-4">
                                    <input className="admin-field" placeholder="Ba≈ülƒ±k" value={form.title} onChange={e => setForm({...form, title: e.target.value})} />
                                    <div className="grid grid-cols-2 gap-4">
                                        <input className="admin-field" placeholder="Kategori" value={form.category} onChange={e => setForm({...form, category: e.target.value})} />
                                        <input className="admin-field" placeholder="G√∂rsel URL" value={form.image} onChange={e => setForm({...form, image: e.target.value})} />
                                    </div>
                                    <textarea className="admin-field h-20" placeholder="Kƒ±sa √ñzet" value={form.excerpt} onChange={e => setForm({...form, excerpt: e.target.value})} />
                                    <textarea className="admin-field h-60 font-mono text-xs" placeholder="ƒ∞√ßerik (HTML)" value={form.content} onChange={e => setForm({...form, content: e.target.value})} />
                                    <input className="admin-field" placeholder="Bu Makaleye √ñzel Reklam (Kodu veya Yazƒ±)" value={form.articleAd} onChange={e => setForm({...form, articleAd: e.target.value})} />
                                    <button onClick={saveArticle} className="w-full bg-accent text-white font-black p-4 rounded-xl uppercase tracking-widest text-xs">
                                        {editingId ? 'G√úNCELLEMEYƒ∞ KAYDET' : 'YAYINLA'}
                                    </button>
                                </div>

                                <div className="space-y-4">
                                    <h3 className="text-sm font-bold text-gray-500 uppercase italic">Mevcut Makaleler</h3>
                                    {articles.map(a => (
                                        <div key={a.id} className="bg-white/5 p-4 rounded-xl flex justify-between items-center border border-white/5">
                                            <span className="text-xs font-bold truncate pr-4">{a.title}</span>
                                            <div className="flex gap-2">
                                                <button onClick={() => editArticle(a)} className="px-3 py-1 bg-blue-900/40 text-blue-400 text-[9px] font-black rounded uppercase">D√ºzenle</button>
                                                <button onClick={() => setArticles(articles.filter(x => x.id !== a.id))} className="px-3 py-1 bg-red-900/40 text-red-400 text-[9px] font-black rounded uppercase">Sil</button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>

                            {/* Sƒ∞STEM VE REKLAM AYARLARI */}
                            <div className="space-y-6">
                                <h2 className="text-2xl font-black gold-text italic">Sistem & Reklam</h2>
                                <div className="bg-surface p-6 rounded-2xl border border-white/5 space-y-6">
                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <label className="text-[9px] text-gray-500 font-bold mb-2 block uppercase">Metin Rengi</label>
                                            <input type="color" className="w-full h-10 bg-transparent border-0" value={settings.announcement.color} onChange={e => setSettings({...settings, announcement: {...settings.announcement, color: e.target.value}})} />
                                        </div>
                                        <div>
                                            <label className="text-[9px] text-gray-500 font-bold mb-2 block uppercase">Blink Aktif</label>
                                            <input type="checkbox" className="w-6 h-6 accent-accent" checked={settings.announcement.isBlinking} onChange={e => setSettings({...settings, announcement: {...settings.announcement, isBlinking: e.target.checked}})} />
                                        </div>
                                    </div>
                                    
                                    <div className="space-y-4 pt-4 border-t border-white/5">
                                        <h4 className="text-[10px] font-black text-accent uppercase tracking-widest">Genel Reklam Y√∂netimi</h4>
                                        <textarea className="admin-field h-20 text-[10px]" placeholder="√úst Reklam (HTML/Yazƒ±)" value={settings.ads.top.content} onChange={e => setSettings({...settings, ads: {...settings.ads, top: {content: e.target.value}}})} />
                                        <textarea className="admin-field h-20 text-[10px]" placeholder="Aralar (HTML/Yazƒ±)" value={settings.ads.between.content} onChange={e => setSettings({...settings, ads: {...settings.ads, between: {content: e.target.value}}})} />
                                        <textarea className="admin-field h-20 text-[10px]" placeholder="Alt Reklam (HTML/Yazƒ±)" value={settings.ads.bottom.content} onChange={e => setSettings({...settings, ads: {...settings.ads, bottom: {content: e.target.value}}})} />
                                    </div>
                                </div>
                                <button onClick={() => setView('home')} className="text-[10px] text-gray-500 font-bold uppercase tracking-widest hover:text-white transition-all underline decoration-accent underline-offset-8">Paneli Kapat</button>
                            </div>
                        </main>
                    )}

                    {/* LOGIN */}
                    {view === 'admin-login' && (
                        <div className="fixed inset-0 bg-black/98 flex items-center justify-center z-[100] px-6">
                            <div className="p-10 bg-surface border border-accent/20 rounded-[2rem] w-full max-w-xs text-center">
                                <h3 className="font-serif font-black text-2xl gold-text italic mb-8 uppercase">Eri≈üim</h3>
                                <input type="password" autoFocus className="admin-field text-center mb-6 text-xl tracking-[0.4em]" value={passInput} onChange={e => setPassInput(e.target.value)} onKeyDown={e => e.key === 'Enter' && handleLogin()} />
                                <button onClick={handleLogin} className="w-full bg-accent text-white font-black py-4 rounded-xl uppercase text-[10px] tracking-widest shadow-xl">Sƒ∞STEMƒ∞ DOƒûRULA</button>
                            </div>
                        </div>
                    )}

                    {/* FOOTER & REKLAM ALANI: ALT */}
                    <footer className="mt-auto py-12 border-t border-white/5 bg-black/50 text-center">
                        <div className="max-w-7xl mx-auto px-6 mb-10">
                            <div className="ad-slot text-[10px]">
                                <RenderHTML html={settings.ads.bottom.content} />
                            </div>
                        </div>
                        <p className="text-[9px] text-gray-700 font-bold tracking-[0.4em] uppercase">
                            ¬© 2026 Premium Publishing Group | <span className="cursor-pointer text-white/5 hover:text-white" onClick={() => setView('admin-login')}>.</span>
                        </p>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
