<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Level | Admin Control</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&family=Playfair+Display:ital,wght@0,700;0,900;1,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --surface: #0f0f0f;
            --accent: #d4af37;
            --gold-gradient: linear-gradient(135deg, #bf953f 0%, #fcf6ba 45%, #b38728 92%, #aa771c 100%);
        }
        body { 
            background-color: var(--bg-color); 
            color: #e5e5e5; 
            font-family: 'Montserrat', sans-serif; 
            margin: 0;
            overflow-x: hidden;
        }
        .gold-text { background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        @keyframes marquee { 
            0% { transform: translateX(0); } 
            100% { transform: translateX(-100%); } 
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        .marquee-content {
            display: inline-block;
            white-space: nowrap;
            padding-left: 100%;
        }
        .animate-blink { animation: blink 1s infinite; }
        
        .article-body img { 
            max-width: 500px !important; 
            width: 100% !important;
            height: auto !important; 
            margin: 2rem auto !important; 
            display: block !important; 
            border-radius: 8px;
        }

        .admin-field {
            background: #111;
            border: 1px solid #333;
            color: white;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            outline: none;
        }
        .admin-field:focus { border-color: var(--accent); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const RenderHTML = ({ html }) => <div dangerouslySetInnerHTML={{ __html: html }} />;

        function App() {
            const [view, setView] = useState('home'); 
            const [selectedArticle, setSelectedArticle] = useState(null);
            const [isAdmin, setIsAdmin] = useState(false);
            const [passInput, setPassInput] = useState('');
            
            const [settings, setSettings] = useState({
                announcement: { 
                    label: "SON DAKİKA",
                    emoji: "⚡",
                    text: "ÖZEL HABER: TEKNOLOJİ DÜNYASINDA YENİ BİR ÇAĞ BAŞLIYOR - ", 
                    isScrolling: true,
                    speed: 20,
                    isBlinking: false,
                    color: "#d4af37"
                },
                ads: {
                    header: { active: true, code: "<div style='text-align:center; padding:10px; color:#333; font-size:10px;'>REKLAM ALANI</div>" },
                    footer: { active: false, code: "" }
                }
            });

            const [articles, setArticles] = useState([
                { 
                    id: 1, 
                    title: "Geleceğin Şehirleri: Sürdürülebilir Mimari", 
                    category: "TASARIM", 
                    image: "https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?w=800",
                    excerpt: "2030 yılına kadar şehirlerin nasıl evrileceğine dair derinlemesine bir analiz.",
                    content: "<p>Bu içerikte kapak resmi görünmez, sadece buraya eklediğiniz resimler görünür.</p><img src='https://images.unsplash.com/photo-1449156001935-d2863fb72690?w=800' />",
                    date: "04.03.2026"
                }
            ]);

            const [form, setForm] = useState({ title: '', category: '', image: '', excerpt: '', content: '' });

            const handleLogin = () => {
                if(passInput === 'pofuduk') { 
                    setIsAdmin(true); 
                    setView('dashboard'); 
                    setPassInput('');
                }
            };

            const saveArticle = () => {
                const newArt = { ...form, id: Date.now(), date: new Date().toLocaleDateString('tr-TR') };
                setArticles([newArt, ...articles]);
                setForm({ title: '', category: '', image: '', excerpt: '', content: '' });
                setView('dashboard');
            };

            return (
                <div className="flex flex-col min-h-screen">
                    
                    {/* DUYURU BAR - DİNAMİK KONTROL */}
                    <div className="fixed top-0 left-0 z-50 w-full h-12 flex items-center bg-black/90 border-b border-white/5 backdrop-blur-md">
                        <div className={`bg-accent px-4 h-full flex items-center z-20 shadow-xl ${settings.announcement.isBlinking ? 'animate-blink' : ''}`}>
                            <span className="text-black font-black text-[11px] tracking-tighter whitespace-nowrap">
                                {settings.announcement.emoji} {settings.announcement.label}
                            </span>
                        </div>
                        <div className="relative flex-1 overflow-hidden flex items-center h-full">
                            <span 
                                className={`${settings.announcement.isScrolling ? 'marquee-content' : 'px-6'} text-[11px] font-bold uppercase tracking-widest`}
                                style={{ 
                                    color: settings.announcement.color,
                                    animation: settings.announcement.isScrolling ? `marquee ${settings.announcement.speed}s linear infinite` : 'none'
                                }}
                            >
                                {settings.announcement.text.repeat(settings.announcement.isScrolling ? 5 : 1)}
                            </span>
                        </div>
                    </div>

                    <header className="mt-24 text-center px-6">
                        <div className="cursor-pointer inline-block" onClick={() => {setView('home'); setSelectedArticle(null);}}>
                            <h1 className="text-5xl font-serif font-black italic gold-text tracking-tighter">Next Level</h1>
                        </div>
                    </header>

                    {view === 'home' && (
                        <main className="max-w-7xl mx-auto px-6 py-12 grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-8">
                            {articles.map(art => (
                                <div key={art.id} className="group cursor-pointer bg-surface/40 border border-white/5 p-3 rounded-xl" onClick={() => {setSelectedArticle(art); setView('article'); window.scrollTo(0,0);}}>
                                    <div className="overflow-hidden rounded-lg mb-4 h-48">
                                        <img src={art.image} className="w-full h-full object-cover group-hover:scale-105 transition-transform" />
                                    </div>
                                    <span className="text-accent text-[9px] font-black tracking-widest block mb-2">{art.category}</span>
                                    <h3 className="text-lg font-bold font-serif italic text-white/90">{art.title}</h3>
                                </div>
                            ))}
                        </main>
                    )}

                    {view === 'article' && selectedArticle && (
                        <main className="max-w-4xl mx-auto px-6 py-12">
                            <button onClick={() => setView('home')} className="mb-8 text-gray-500 text-[10px] font-bold hover:text-white uppercase tracking-widest">← Geri</button>
                            <div className="text-center mb-12">
                                <span className="text-accent text-[10px] font-black tracking-[0.3em] uppercase block mb-4">{selectedArticle.category}</span>
                                <h2 className="text-4xl md:text-6xl font-serif font-black italic mb-6 leading-tight">{selectedArticle.title}</h2>
                                <p className="text-gray-600 text-[10px]">{selectedArticle.date}</p>
                            </div>
                            {/* ÖNEMLİ: Kapak resmi burada bilerek kaldırıldı */}
                            <div className="article-body text-gray-300 leading-relaxed text-lg font-light max-w-2xl mx-auto">
                                <RenderHTML html={selectedArticle.content} />
                            </div>
                        </main>
                    )}

                    {view === 'dashboard' && isAdmin && (
                        <main className="max-w-6xl mx-auto p-8 grid grid-cols-1 lg:grid-cols-2 gap-12">
                            <div className="space-y-6">
                                <h2 className="text-2xl font-black gold-text italic">Yeni İçerik</h2>
                                <input className="admin-field" placeholder="Başlık" value={form.title} onChange={e => setForm({...form, title: e.target.value})} />
                                <input className="admin-field" placeholder="Kategori" value={form.category} onChange={e => setForm({...form, category: e.target.value})} />
                                <input className="admin-field" placeholder="Ana Sayfa Görsel URL" value={form.image} onChange={e => setForm({...form, image: e.target.value})} />
                                <textarea className="admin-field h-48 font-mono text-xs" placeholder="Makale İçeriği (HTML)" value={form.content} onChange={e => setForm({...form, content: e.target.value})} />
                                <button onClick={saveArticle} className="w-full bg-accent text-black font-black p-4 rounded-lg hover:brightness-110 uppercase tracking-widest text-sm">YAYINLA</button>
                            </div>

                            <div className="space-y-6">
                                <h2 className="text-2xl font-black gold-text italic">Duyuru & Sistem</h2>
                                <div className="bg-surface p-6 rounded-xl border border-white/5 space-y-4">
                                    <div className="grid grid-cols-2 gap-3">
                                        <input className="admin-field" placeholder="Başlık (örn: SON DAKİKA)" value={settings.announcement.label} onChange={e => setSettings({...settings, announcement: {...settings.announcement, label: e.target.value}})} />
                                        <input className="admin-field" placeholder="Emoji" value={settings.announcement.emoji} onChange={e => setSettings({...settings, announcement: {...settings.announcement, emoji: e.target.value}})} />
                                    </div>
                                    <textarea className="admin-field h-20" value={settings.announcement.text} onChange={e => setSettings({...settings, announcement: {...settings.announcement, text: e.target.value}})} />
                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <p className="text-[9px] font-bold text-gray-500 mb-2 uppercase">Hız ({settings.announcement.speed}s)</p>
                                            <input type="range" min="5" max="100" className="w-full accent-accent" value={settings.announcement.speed} onChange={e => setSettings({...settings, announcement: {...settings.announcement, speed: e.target.value}})} />
                                        </div>
                                        <div className="flex items-center gap-2">
                                            <input type="checkbox" checked={settings.announcement.isScrolling} onChange={e => setSettings({...settings, announcement: {...settings.announcement, isScrolling: e.target.checked}})} />
                                            <span className="text-[10px] uppercase font-bold text-gray-400">Kaydır</span>
                                            <input type="checkbox" className="ml-4" checked={settings.announcement.isBlinking} onChange={e => setSettings({...settings, announcement: {...settings.announcement, isBlinking: e.target.checked}})} />
                                            <span className="text-[10px] uppercase font-bold text-gray-400">Efekt</span>
                                        </div>
                                    </div>
                                </div>
                                <button onClick={() => setView('home')} className="text-xs text-gray-600 font-bold hover:text-white underline">Panelden Çık</button>
                            </div>
                        </main>
                    )}

                    {view === 'admin-login' && (
                        <div className="fixed inset-0 bg-black/95 flex items-center justify-center z-[100]">
                            <div className="p-8 bg-surface border border-accent/20 rounded-2xl w-full max-w-xs text-center">
                                <h3 className="font-serif font-black text-xl mb-6 gold-text uppercase italic tracking-widest">Admin Login</h3>
                                <input type="password" autoFocus className="admin-field text-center mb-6 py-4" value={passInput} onChange={e => setPassInput(e.target.value)} onKeyDown={e => e.key === 'Enter' && handleLogin()} />
                                <button onClick={handleLogin} className="w-full bg-accent text-black font-black py-4 rounded-lg uppercase text-xs tracking-widest shadow-lg shadow-accent/20">DOĞRULA</button>
                            </div>
                        </div>
                    )}

                    <footer className="mt-auto py-12 border-t border-white/5 text-center bg-black">
                        <p className="text-[10px] text-gray-700 font-bold tracking-[0.3em] uppercase">
                            © 2026 Next Level Premium Media Group. 
                            <span className="cursor-pointer opacity-10 hover:opacity-100 ml-1" onClick={() => setView('admin-login')}>.</span>
                        </p>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
