<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Level | Premium Media Admin</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&family=Playfair+Display:ital,wght@0,700;0,900;1,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --surface: #0f0f0f;
            --accent: #d4af37;
            --gold-gradient: linear-gradient(135deg, #bf953f 0%, #fcf6ba 45%, #b38728 92%, #aa771c 100%);
        }
        body { 
            background-color: var(--bg-color); 
            color: #e5e5e5; 
            font-family: 'Montserrat', sans-serif; 
            margin: 0;
        }
        .gold-text { background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        /* Kayan Yazƒ± Animasyonu */
        @keyframes marquee { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
        .marquee-container { overflow: hidden; white-space: nowrap; display: flex; align-items: center; }
        .marquee-text { display: inline-block; animation: marquee 15s linear infinite; }
        
        /* Makale ƒ∞√ßeriƒüi Resim Sƒ±nƒ±rlandƒ±rma */
        .article-body img { 
            max-width: 600px !important; 
            height: auto !important; 
            margin: 2rem auto !important; 
            display: block; 
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }
        .featured-image {
            max-width: 700px;
            width: 100%;
            height: 400px;
            object-fit: cover;
            margin: 0 auto 2.5rem;
            border-radius: 15px;
            display: block;
        }

        /* Pagination Style */
        .page-link {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.05);
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .page-link.active {
            background: var(--accent);
            color: black;
            border-color: var(--accent);
        }

        .admin-field {
            background: #1a1a1a;
            border: 1px solid #333;
            color: white;
            padding: 12px;
            width: 100%;
            border-radius: 4px;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // HTML ƒ∞√ßeriƒüi G√ºvenli Render Etme
        const RenderHTML = ({ html }) => <div dangerouslySetInnerHTML={{ __html: html }} />;

        function App() {
            const [view, setView] = useState('home'); 
            const [selectedArticle, setSelectedArticle] = useState(null);
            const [currentPage, setCurrentPage] = useState(1);
            const [isAdmin, setIsAdmin] = useState(false);
            const [passInput, setPassInput] = useState('');
            
            const postsPerPage = 8;

            // Global Ayarlar (Duyuru ve Reklamlar)
            const [settings, setSettings] = useState({
                announcement: { text: "PREMIUM MEDIA G√úNCEL HABERLER - 2026", isScrolling: true, color: "#d4af37", emoji: "üì¢" },
                ads: {
                    header: { active: true, code: "<div style='text-align:center; padding:10px; border:1px dashed #444; font-size:10px;'>√úST REKLAM ALANI (HTML DESTEKLƒ∞)</div>" },
                    footer: { active: true, code: "<div style='text-align:center; padding:10px; border:1px dashed #444; font-size:10px;'>ALT REKLAM ALANI</div>" },
                    listBetween: { active: true, code: "<div style='background:#111; padding:20px; text-align:center; border:1px solid #222;'>Lƒ∞STE ARASI REKLAM</div>" }
                }
            });

            // Makaleler
            const [articles, setArticles] = useState([
                { 
                    id: 1, 
                    title: "Modern Mimari ve Minimalizm", 
                    category: "TASARIM", 
                    image: "https://images.unsplash.com/photo-1448375240586-882707db888b?w=800",
                    excerpt: "Sadelikteki g√ºc√º ke≈üfedin.",
                    content: "<p>Minimalizm sadece bir stil deƒüil, bir ya≈üam bi√ßimidir.</p><img src='https://images.unsplash.com/photo-1494438639946-1ebd1d20bf85?w=800' /><p>ƒ∞√ßerikteki resimler artƒ±k daha k√º√ß√ºk g√∂r√ºn√ºyor.</p>",
                    customAd: "", // Her makaleye √∂zel farklƒ± reklam alanƒ±
                    date: "01.03.2026"
                }
            ]);

            // Form State
            const [form, setForm] = useState({ title: '', category: '', image: '', excerpt: '', content: '', customAd: '' });

            const handleLogin = () => {
                if(passInput === 'pofuduk') { setIsAdmin(true); setView('dashboard'); }
                else { alert('Hatalƒ± ≈üifre'); }
            };

            const saveArticle = () => {
                const newArt = { ...form, id: Date.now(), date: new Date().toLocaleDateString('tr-TR') };
                setArticles([newArt, ...articles]);
                setForm({ title: '', category: '', image: '', excerpt: '', content: '', customAd: '' });
                setView('dashboard');
            };

            // Pagination Logic
            const indexOfLast = currentPage * postsPerPage;
            const indexOfFirst = indexOfLast - postsPerPage;
            const currentArticles = articles.slice(indexOfFirst, indexOfLast);
            const totalPages = Math.ceil(articles.length / postsPerPage);

            return (
                <div className="flex flex-col min-h-screen">
                    
                    {/* 1. DUYURU ALANI (EN SOLDA) */}
                    <div className="fixed top-0 left-0 z-50 h-10 bg-black/80 backdrop-blur-md border-b border-white/10 flex items-center px-4 w-full md:w-auto md:max-w-md rounded-br-lg">
                        <span className="mr-3 text-lg">{settings.announcement.emoji}</span>
                        <div className="marquee-container flex-1">
                            <span className={`${settings.announcement.isScrolling ? 'marquee-text' : ''} text-[10px] font-bold tracking-tighter`} style={{ color: settings.announcement.color }}>
                                {settings.announcement.text}
                            </span>
                        </div>
                    </div>

                    {/* Logo ve √úst Reklam */}
                    <header className="mt-16 text-center px-6">
                        <div className="mb-8 cursor-pointer" onClick={() => {setView('home'); setSelectedArticle(null);}}>
                            <h1 className="text-4xl font-serif font-black italic gold-text">Next Level</h1>
                            <p className="text-[9px] tracking-[0.4em] uppercase text-gray-500 font-bold">Premium Media</p>
                        </div>
                        {settings.ads.header.active && (
                            <div className="max-w-4xl mx-auto mb-10"><RenderHTML html={settings.ads.header.code} /></div>
                        )}
                    </header>

                    {/* View: Home */}
                    {view === 'home' && (
                        <main className="max-w-7xl mx-auto px-6 pb-20">
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
                                {currentArticles.map((art, index) => (
                                    <React.Fragment key={art.id}>
                                        <div className="group cursor-pointer bg-surface border border-white/5 rounded-lg overflow-hidden transition-all hover:border-accent" onClick={() => {setSelectedArticle(art); setView('article'); window.scrollTo(0,0);}}>
                                            <img src={art.image} className="w-full h-48 object-cover opacity-80 group-hover:opacity-100 transition-opacity" />
                                            <div className="p-5">
                                                <span className="text-accent text-[9px] font-black tracking-widest block mb-2">{art.category}</span>
                                                <h3 className="text-lg font-bold font-serif italic mb-3 leading-tight">{art.title}</h3>
                                                <p className="text-gray-500 text-xs line-clamp-2">{art.excerpt}</p>
                                            </div>
                                        </div>
                                        {/* Liste Arasƒ± Reklam (Her 4 kartta bir) */}
                                        {(index + 1) % 4 === 0 && settings.ads.listBetween.active && (
                                            <div className="col-span-full my-4"><RenderHTML html={settings.ads.listBetween.code} /></div>
                                        )}
                                    </React.Fragment>
                                ))}
                            </div>

                            {/* Sayfalama Numaralarƒ± */}
                            {totalPages > 1 && (
                                <div className="flex justify-center mt-16 gap-3">
                                    {[...Array(totalPages)].map((_, i) => (
                                        <button key={i} onClick={() => {setCurrentPage(i+1); window.scrollTo(0,0);}} className={`page-link rounded ${currentPage === i+1 ? 'active' : ''}`}>
                                            {i+1}
                                        </button>
                                    ))}
                                </div>
                            )}
                        </main>
                    )}

                    {/* View: Article Details */}
                    {view === 'article' && selectedArticle && (
                        <main className="max-w-4xl mx-auto px-6 py-10">
                            <button onClick={() => setView('home')} className="mb-10 text-accent text-xs font-bold uppercase tracking-widest hover:underline">‚Üê Geri D√∂n</button>
                            <h2 className="text-4xl font-serif font-black italic mb-6 text-center">{selectedArticle.title}</h2>
                            <img src={selectedArticle.image} className="featured-image shadow-2xl" />
                            
                            {/* Makaleye √ñzel Reklam (Her makalede farklƒ± olabilir) */}
                            {selectedArticle.customAd && (
                                <div className="my-8 border-y border-white/10 py-4"><RenderHTML html={selectedArticle.customAd} /></div>
                            )}

                            <div className="article-body text-gray-300 leading-relaxed text-lg font-light italic max-w-2xl mx-auto">
                                <RenderHTML html={selectedArticle.content} />
                            </div>
                        </main>
                    )}

                    {/* View: Dashboard (Geli≈ümi≈ü Reklam Y√∂netimiyle) */}
                    {view === 'dashboard' && isAdmin && (
                        <main className="max-w-6xl mx-auto p-10 grid grid-cols-1 lg:grid-cols-2 gap-10">
                            <div className="space-y-6">
                                <h2 className="text-xl font-bold gold-text uppercase tracking-widest">Makale Y√∂netimi</h2>
                                <input className="admin-field" placeholder="Ba≈ülƒ±k" value={form.title} onChange={e => setForm({...form, title: e.target.value})} />
                                <input className="admin-field" placeholder="Kategori" value={form.category} onChange={e => setForm({...form, category: e.target.value})} />
                                <input className="admin-field" placeholder="Kapak Resim URL" value={form.image} onChange={e => setForm({...form, image: e.target.value})} />
                                <textarea className="admin-field h-20" placeholder="Kƒ±sa √ñzet" value={form.excerpt} onChange={e => setForm({...form, excerpt: e.target.value})} />
                                <textarea className="admin-field h-40 font-mono" placeholder="Makale ƒ∞√ßeriƒüi (HTML Kullanabilirsin)" value={form.content} onChange={e => setForm({...form, content: e.target.value})} />
                                <textarea className="admin-field h-20 border-accent/30" placeholder="BU MAKALE ƒ∞√áƒ∞N √ñZEL REKLAM KODU (HTML)" value={form.customAd} onChange={e => setForm({...form, customAd: e.target.value})} />
                                <button onClick={saveArticle} className="w-full bg-accent text-black font-black p-4 rounded hover:bg-yellow-600 transition-colors uppercase">Yayƒ±nla</button>
                            </div>

                            <div className="space-y-6">
                                <h2 className="text-xl font-bold gold-text uppercase tracking-widest">Global Reklam & Duyuru</h2>
                                <div className="bg-surface p-6 rounded-lg border border-white/10 space-y-4">
                                    <h4 className="text-xs font-bold text-accent">DUYURU ALANI AYARLARI</h4>
                                    <input className="admin-field" placeholder="Duyuru Metni" value={settings.announcement.text} onChange={e => setSettings({...settings, announcement: {...settings.announcement, text: e.target.value}})} />
                                    <div className="flex gap-4">
                                        <select className="admin-field flex-1" value={settings.announcement.isScrolling} onChange={e => setSettings({...settings, announcement: {...settings.announcement, isScrolling: e.target.value === 'true'}})}>
                                            <option value="true">Kayan Yazƒ±</option>
                                            <option value="false">Sabit Yazƒ±</option>
                                        </select>
                                        <input className="admin-field w-20" type="color" value={settings.announcement.color} onChange={e => setSettings({...settings, announcement: {...settings.announcement, color: e.target.value}})} />
                                    </div>
                                </div>
                                <div className="bg-surface p-6 rounded-lg border border-white/10 space-y-6">
                                    <h4 className="text-xs font-bold text-accent">GLOBAL REKLAM KODLARI (HTML)</h4>
                                    {Object.entries(settings.ads).map(([key, ad]) => (
                                        <div key={key}>
                                            <div className="flex justify-between items-center mb-2">
                                                <span className="text-[10px] font-bold text-gray-500 uppercase">{key} REKLAMI</span>
                                                <input type="checkbox" checked={ad.active} onChange={e => setSettings({...settings, ads: {...settings.ads, [key]: {...ad, active: e.target.checked}}})} />
                                            </div>
                                            <textarea className="admin-field h-20 text-[10px] font-mono" value={ad.code} onChange={e => setSettings({...settings, ads: {...settings.ads, [key]: {...ad, code: e.target.value}}})} />
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </main>
                    )}

                    {/* Admin Giri≈ü (Gizli ≈ûifre Ekranƒ±) */}
                    {view === 'admin-login' && (
                        <div className="fixed inset-0 bg-black flex items-center justify-center z-[100]">
                            <div className="p-10 bg-surface border border-white/10 rounded-xl w-80">
                                <h3 className="text-center font-bold mb-6 text-accent uppercase tracking-widest">Sistem Giri≈üi</h3>
                                <input type="password" autoFocus className="admin-field text-center mb-4" value={passInput} onChange={e => setPassInput(e.target.value)} onKeyDown={e => e.key === 'Enter' && handleLogin()} />
                                <button onClick={handleLogin} className="w-full bg-accent text-black font-bold p-3 rounded">Gƒ∞Rƒ∞≈û</button>
                                <button onClick={() => setView('home')} className="w-full text-gray-500 text-[10px] mt-4 uppercase">Vazge√ß</button>
                            </div>
                        </div>
                    )}

                    <footer className="mt-auto py-10 border-t border-white/5 text-center px-6">
                        {settings.ads.footer.active && (
                            <div className="max-w-4xl mx-auto mb-6"><RenderHTML html={settings.ads.footer.code} /></div>
                        )}
                        <p className="text-[10px] text-gray-600 font-bold tracking-widest uppercase">
                            ¬© 2026 Next Level Premium Media
                            <span className="cursor-default" onClick={() => setView('admin-login')}>.</span>
                        </p>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
