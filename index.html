<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Level | Professional CMS</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&family=Playfair+Display:ital,wght@0,700;0,900;1,700&family=Space+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --surface: #0f0f0f;
            --accent: #d4af37;
            --gold-gradient: linear-gradient(135deg, #bf953f 0%, #fcf6ba 45%, #b38728 92%, #aa771c 100%);
        }
        body { 
            background-color: var(--bg-color); 
            color: white; 
            font-family: 'Montserrat', sans-serif; 
            margin: 0; 
            overflow-x: hidden;
        }
        .gold-text { background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        /* Animasyonlar */
        @keyframes scroll-left { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
        
        .animate-scroll { animation: scroll-left 15s linear infinite; display: inline-block; white-space: nowrap; }
        .animate-blink { animation: blink 1.5s ease-in-out infinite; }
        
        .post-card {
            background: var(--surface);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .post-card:hover { border-color: var(--accent); transform: translateY(-5px); }

        .admin-input, .admin-select {
            width: 100%;
            background: #1a1a1a;
            border: 1px solid rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 6px;
            color: white;
            outline: none;
            font-size: 12px;
        }
        .admin-input:focus { border-color: var(--accent); }
        
        .rich-content img { max-width: 100%; border-radius: 8px; margin: 20px 0; }
        .rich-content iframe { width: 100%; border-radius: 12px; margin: 20px 0; aspect-ratio: 16/9; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // Yardımcı Bileşen: HTML Render
        const SafeHTML = ({ content, style, className }) => {
            return <div style={style} className={className} dangerouslySetInnerHTML={{ __html: content }} />;
        };

        function App() {
            const [view, setView] = useState('home'); 
            const [selectedArticle, setSelectedArticle] = useState(null);
            const [password, setPassword] = useState('');
            const [loginError, setLoginError] = useState(false);
            const [currentPage, setCurrentPage] = useState(1);
            const postsPerPage = 12;

            // Reklam Ayarları
            const [ads, setAds] = useState({
                siteUstu: { active: true, content: "PREMIUM ANALİZLER ŞİMDİ YAYINDA", color: "#d4af37", effect: "none", font: "Montserrat" },
                siteAlti: { active: true, content: "BÜLTENİMİZE ABONE OLUN - %20 İNDİRİM", color: "#ffffff", effect: "none", font: "Montserrat" },
                listeOrtasi: { active: true, content: "<div style='padding:20px; border:1px solid gold;'>ÖZEL REKLAM ALANI (HTML DESTEKLİ)</div>", color: "#ffffff", effect: "blink", font: "Playfair Display" },
                makaleIci: { active: true, content: "BU MAKALE SPONSORLUDUR", color: "#888888", effect: "none", font: "Space Mono" }
            });

            // Makaleler
            const [articles, setArticles] = useState([
                { 
                    id: 1, 
                    category: "Gelecek", 
                    title: "DİJİTAL ESTETİĞİN EVRİMİ", 
                    titleColor: "#d4af37",
                    titleFont: "Playfair Display",
                    date: "MART 2026", 
                    image: "https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?w=800", 
                    excerpt: "Yapay zekanın tasarım süreçlerine entegrasyonu.", 
                    content: "<p>Dijital tasarımın geleceği artık sadece piksellerle değil, algoritmalarla şekilleniyor.</p><br/><iframe src='https://www.youtube.com/embed/dQw4w9WgXcQ' frameborder='0'></iframe>" 
                }
            ]);

            // Form Durumu
            const [editMode, setEditMode] = useState(false);
            const [currentEditId, setCurrentEditId] = useState(null);
            const [form, setForm] = useState({ 
                title: '', titleColor: '#ffffff', titleFont: 'Montserrat', 
                category: '', excerpt: '', content: '', image: '' 
            });

            const handleFileUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => setForm({...form, image: reader.result});
                    reader.readAsDataURL(file);
                }
            };

            const handleSaveArticle = () => {
                if(editMode) {
                    setArticles(articles.map(a => a.id === currentEditId ? { ...form, id: a.id, date: a.date } : a));
                } else {
                    const newArt = { ...form, id: Date.now(), date: new Date().toLocaleDateString('tr-TR', { month: 'long', year: 'numeric' }).toUpperCase() };
                    setArticles([newArt, ...articles]);
                }
                resetForm();
            };

            const resetForm = () => {
                setForm({ title: '', titleColor: '#ffffff', titleFont: 'Montserrat', category: '', excerpt: '', content: '', image: '' });
                setEditMode(false);
                setCurrentEditId(null);
            };

            const getAdClass = (effect) => {
                if (effect === 'scroll') return 'animate-scroll';
                if (effect === 'blink') return 'animate-blink';
                return '';
            };

            const relatedPosts = useMemo(() => {
                return articles.filter(a => a.id !== selectedArticle?.id).sort(() => 0.5 - Math.random()).slice(0, 3);
            }, [selectedArticle, articles]);

            return (
                <div className="min-h-screen flex flex-col">
                    {/* Reklam: Site Üstü */}
                    {ads.siteUstu.active && (
                        <div className="bg-black border-b border-white/5 overflow-hidden py-2">
                            <div className={`w-full text-center text-[10px] tracking-widest font-bold uppercase ${getAdClass(ads.siteUstu.effect)}`}
                                 style={{ color: ads.siteUstu.color, fontFamily: ads.siteUstu.font }}>
                                <SafeHTML content={ads.siteUstu.content} />
                            </div>
                        </div>
                    )}

                    <header className="py-6 text-center bg-black/90 backdrop-blur-xl sticky top-0 z-50 border-b border-white/5">
                        <div className="cursor-pointer" onClick={() => {setView('home'); setSelectedArticle(null);}}>
                            <h1 className="text-4xl font-serif font-black italic gold-text tracking-tighter">Next Level</h1>
                            <p className="text-[8px] tracking-[0.6em] uppercase text-gray-600 font-bold">Premium CMS Engine</p>
                        </div>
                    </header>

                    <div className="flex-grow">
                        {view === 'home' && (
                            <main className="max-w-[1400px] mx-auto p-8 lg:p-12">
                                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                                    {articles.map((art, index) => (
                                        <React.Fragment key={art.id}>
                                            <article className="post-card group cursor-pointer" onClick={() => {setSelectedArticle(art); setView('article'); window.scrollTo(0,0);}}>
                                                <div className="aspect-[4/3] overflow-hidden">
                                                    <img src={art.image} className="w-full h-full object-cover transition duration-700 group-hover:scale-110" />
                                                </div>
                                                <div className="p-6">
                                                    <div className="text-accent text-[8px] font-bold uppercase tracking-widest mb-2">{art.category}</div>
                                                    <h2 className="text-lg font-bold font-serif italic line-clamp-2" style={{ color: art.titleColor, fontFamily: art.titleFont }}>{art.title}</h2>
                                                    <p className="text-gray-500 text-[11px] mt-2 line-clamp-2">{art.excerpt}</p>
                                                </div>
                                            </article>
                                            
                                            {index === 3 && ads.listeOrtasi.active && (
                                                <div className="col-span-full py-8">
                                                    <div className={`text-center ${getAdClass(ads.listeOrtasi.effect)}`}
                                                         style={{ color: ads.listeOrtasi.color, fontFamily: ads.listeOrtasi.font }}>
                                                        <SafeHTML content={ads.listeOrtasi.content} />
                                                    </div>
                                                </div>
                                            )}
                                        </React.Fragment>
                                    ))}
                                </div>
                            </main>
                        )}

                        {view === 'article' && selectedArticle && (
                            <main className="max-w-4xl mx-auto p-8 lg:py-16">
                                <button onClick={() => setView('home')} className="text-accent text-[10px] font-bold tracking-widest mb-10 block">← GERİ DÖN</button>
                                
                                <div className="max-w-3xl mx-auto">
                                    {ads.makaleIci.active && (
                                        <div className={`mb-8 text-center text-[10px] opacity-50 ${getAdClass(ads.makaleIci.effect)}`}
                                             style={{ color: ads.makaleIci.color, fontFamily: ads.makaleIci.font }}>
                                            <SafeHTML content={ads.makaleIci.content} />
                                        </div>
                                    )}

                                    <h2 className="text-3xl md:text-5xl font-black italic mb-8 leading-tight text-center" 
                                        style={{ color: selectedArticle.titleColor, fontFamily: selectedArticle.titleFont }}>
                                        {selectedArticle.title}
                                    </h2>
                                    
                                    <img src={selectedArticle.image} className="w-full rounded-xl mb-12 shadow-2xl border border-white/5" />

                                    <div className="rich-content text-gray-300 leading-relaxed text-lg">
                                        <SafeHTML content={selectedArticle.content} />
                                    </div>

                                    {relatedPosts.length > 0 && (
                                        <div className="mt-20 pt-12 border-t border-white/5">
                                            <h4 className="text-[10px] font-bold text-accent tracking-[0.4em] uppercase mb-8">İlgini Çekebilir</h4>
                                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                                {relatedPosts.map(p => (
                                                    <div key={p.id} className="cursor-pointer group" onClick={() => {setSelectedArticle(p); window.scrollTo(0,0);}}>
                                                        <img src={p.image} className="aspect-video w-full object-cover rounded mb-2" />
                                                        <h5 className="text-xs font-bold font-serif italic group-hover:text-accent transition-colors line-clamp-2">{p.title}</h5>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </main>
                        )}

                        {view === 'admin' && (
                            <main className="max-w-xl mx-auto p-20">
                                <h2 className="text-2xl font-bold mb-8 gold-text uppercase text-center italic">Sistem Girişi</h2>
                                <input type="password" placeholder="Şifre" className="admin-input text-center mb-4" value={password} onChange={e => setPassword(e.target.value)} onKeyDown={e => e.key === 'Enter' && (password === 'pofudukvetekir' ? setView('dashboard') : setLoginError(true))} />
                                <button onClick={() => password === 'pofudukvetekir' ? setView('dashboard') : setLoginError(true)} className="w-full bg-accent text-black font-bold p-3 rounded-lg text-xs tracking-widest">GİRİŞ</button>
                                {loginError && <p className="text-red-500 text-[10px] mt-4 text-center">Hatalı Şifre</p>}
                            </main>
                        )}

                        {view === 'dashboard' && (
                            <main className="max-w-7xl mx-auto p-8 lg:p-12 pb-40">
                                <div className="flex justify-between items-center mb-12 border-b border-white/10 pb-6">
                                    <h2 className="text-2xl font-bold gold-text italic uppercase">Yönetim Paneli</h2>
                                    <button onClick={() => setView('home')} className="bg-red-900/20 px-4 py-2 rounded text-[10px] font-bold">ÇIKIŞ</button>
                                </div>

                                <div className="grid grid-cols-1 lg:grid-cols-12 gap-8">
                                    {/* Makale Editörü */}
                                    <div className="lg:col-span-5 bg-surface p-6 rounded-2xl border border-white/5 space-y-4">
                                        <h3 className="text-xs font-bold text-accent tracking-widest uppercase mb-4">Makale Editörü</h3>
                                        
                                        <div className="grid grid-cols-2 gap-2">
                                            <input className="admin-input" placeholder="Başlık" value={form.title} onChange={e => setForm({...form, title: e.target.value})} />
                                            <select className="admin-select" value={form.titleFont} onChange={e => setForm({...form, titleFont: e.target.value})}>
                                                <option value="Montserrat">Modern (Sans)</option>
                                                <option value="Playfair Display">Klasik (Serif)</option>
                                                <option value="Space Mono">Teknik (Mono)</option>
                                            </select>
                                        </div>
                                        
                                        <div className="flex items-center gap-2">
                                            <span className="text-[10px] text-gray-500 uppercase">Başlık Rengi:</span>
                                            <input type="color" className="bg-transparent" value={form.titleColor} onChange={e => setForm({...form, titleColor: e.target.value})} />
                                        </div>

                                        <input className="admin-input" placeholder="Kategori" value={form.category} onChange={e => setForm({...form, category: e.target.value})} />
                                        
                                        <div className="space-y-1">
                                            <label className="text-[10px] text-gray-500 uppercase block">Görsel (URL veya Yükle):</label>
                                            <input className="admin-input mb-1" placeholder="URL" value={form.image} onChange={e => setForm({...form, image: e.target.value})} />
                                            <input type="file" className="text-[10px] text-gray-500" onChange={handleFileUpload} />
                                        </div>

                                        <textarea className="admin-input h-20" placeholder="Kısa Özet" value={form.excerpt} onChange={e => setForm({...form, excerpt: e.target.value})} />
                                        
                                        <div className="space-y-1">
                                            <label className="text-[10px] text-gray-500 uppercase block">İçerik (HTML, Video Embed, Yazı Destekli):</label>
                                            <textarea className="admin-input h-64 font-mono text-[10px]" placeholder="<p>Yazı...</p> <iframe...>" value={form.content} onChange={e => setForm({...form, content: e.target.value})} />
                                        </div>

                                        <button onClick={handleSaveArticle} className="w-full bg-white text-black font-black p-4 rounded-xl text-xs uppercase tracking-widest hover:bg-accent transition-all">
                                            {editMode ? 'GÜNCELLE' : 'YAYINLA'}
                                        </button>
                                    </div>

                                    {/* Reklam ve Liste */}
                                    <div className="lg:col-span-7 space-y-8">
                                        <div className="bg-surface p-6 rounded-2xl border border-white/5">
                                            <h3 className="text-xs font-bold text-accent tracking-widest uppercase mb-6">Reklam (Ad) Yönetimi</h3>
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                                {Object.entries(ads).map(([key, ad]) => (
                                                    <div key={key} className="p-4 bg-black/40 rounded-lg border border-white/5 space-y-3">
                                                        <div className="flex justify-between items-center">
                                                            <span className="text-[10px] font-bold uppercase text-gray-400">{key.replace(/([A-Z])/g, ' $1')}</span>
                                                            <input type="checkbox" checked={ad.active} onChange={e => setAds({...ads, [key]: {...ad, active: e.target.checked}})} />
                                                        </div>
                                                        <textarea className="admin-input h-16 text-[10px]" placeholder="HTML veya Metin" value={ad.content} onChange={e => setAds({...ads, [key]: {...ad, content: e.target.value}})} />
                                                        <div className="grid grid-cols-2 gap-2">
                                                            <select className="admin-select py-1" value={ad.effect} onChange={e => setAds({...ads, [key]: {...ad, effect: e.target.value}})}>
                                                                <option value="none">Sabit</option>
                                                                <option value="scroll">Kayar Yazı</option>
                                                                <option value="blink">Yanıp Sönen</option>
                                                            </select>
                                                            <input type="color" className="w-full h-7 rounded bg-transparent border-none" value={ad.color} onChange={e => setAds({...ads, [key]: {...ad, color: e.target.value}})} />
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>

                                        <div className="bg-surface rounded-2xl border border-white/5 overflow-hidden">
                                            <div className="p-4 bg-white/5 font-bold text-[10px] uppercase tracking-widest">İçerik Listesi</div>
                                            <div className="divide-y divide-white/5">
                                                {articles.map(a => (
                                                    <div key={a.id} className="p-4 flex justify-between items-center group">
                                                        <div className="flex items-center gap-3">
                                                            <img src={a.image} className="w-8 h-8 rounded object-cover" />
                                                            <span className="text-xs font-bold">{a.title}</span>
                                                        </div>
                                                        <div className="flex gap-4">
                                                            <button onClick={() => {setForm(a); setEditMode(true); setCurrentEditId(a.id); window.scrollTo(0,0);}} className="text-accent text-[10px] font-bold uppercase">Düzenle</button>
                                                            <button onClick={() => setArticles(articles.filter(x => x.id !== a.id))} className="text-red-800 text-[10px] font-bold uppercase">Sil</button>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </main>
                        )}
                    </div>

                    {ads.siteAlti.active && (
                        <footer className="bg-black border-t border-white/5 py-4 overflow-hidden">
                            <div className={`w-full text-center text-[10px] tracking-widest font-bold uppercase ${getAdClass(ads.siteAlti.effect)}`}
                                 style={{ color: ads.siteAlti.color, fontFamily: ads.siteAlti.font }}>
                                <SafeHTML content={ads.siteAlti.content} />
                            </div>
                        </footer>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
